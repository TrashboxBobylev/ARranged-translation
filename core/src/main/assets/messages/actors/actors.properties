actors.hero.heroclass.gunner=gunner
actors.hero.heroclass.gunner_desc_short=As a firearms specialist, Gunner has a variety of effects related to firearms, and he starts with an _ammo belt_ that temporarily enhances his firearms.
actors.hero.heroclass.gunner_desc=The Gunner starts with a _Ring of Reload +3_, which greatly reduces the reload time of all firearms and with an _ammo belt_ that temporarily enhances his firearms.\n\nThe Gunner have higher melee damage with firearms, can always successfully evolve firearms using the _Advanced Evolution_ spell, and always gain firearms from the sacrificial altar.\n\nThe Gunner also starts with a _crude pistol_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Gunner automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Haste\n_-_ Scrolls of Teleportation
actors.hero.heroclass.gunner_unlock=To unlock the Gunner, _beat the game._

actors.hero.heroclass.samurai=samurai
actors.hero.heroclass.samurai_desc_short=A master of the weapons, Samurai have a _critical_ chance to deal higher damage with their weapons. Samurai can also _sheath_ their weapons while waiting to enhance her next attack.
actors.hero.heroclass.samurai_desc=In addition to having a base strength of 8, the Samurai starts with a _Ring of Strength +1_, which increases their strength and max Health.\n\nThe Samurai have a chance to make a _critical attack_ with a chance proportional to their level and their strength in excess of the weapon's strength requirement. She can also _sheath_ the weapon while standing, which reduces their vision but increases their chance to make a critical attack and slightly bleeds enemies.\n\nThe Samurai also starts out with a _worn katana_, _three throwing knives_, cloth armor, a waterskin, and a velvet pouch.\n\nThe Samurai automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Strength\n_-_ Scrolls of Retribution
actors.hero.heroclass.samurai_unlock=To unlock the Samurai, _beat the game._

actors.hero.heroclass.planter=planter
actors.hero.heroclass.planter_desc_short=The Planter is interested in exploring nature and starts with a _planter's shovel_, which allows them to walk through tall grass _without trampling_, and also allows them to plant tall grass around them to block their view.
actors.hero.heroclass.planter_desc=The Planter starts with _sandals of nature_, which allow them to get more resources from grass.\n\nThe Planter can walk through long grass _without_ trampling it.\n\nThe Planter also starts with a _planter's shovel_, cloth armor, _three throwing stones_, a waterskin, and a velvet pouch.\n\nThe Planter automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Purity\n_-_ Scrolls of Mirror Image
actors.hero.heroclass.planter_unlock=To unlock the Planter, _beat the game._

actors.hero.heroclass.knight=knight
actors.hero.heroclass.knight_desc_short=The Knight is proficient in defensive skills and starts with a _knight's shield_, which grants them an amount of defense proportional to their level and the effectiveness of their armor.
actors.hero.heroclass.knight_desc=The Knight start with a _knight's shield_ that, when used, provides an amount of armor proportional to their current level and the armor's upgrade level.\n\nKnight's shield cooldown is reduced with each successful attack.\n\nThe Knight also starts with a _saber_, cloth armor, _three throwing stones_, a waterskin, and a velvet pouch.\n\nThe Knight automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Paralytic Gas\n_-_ Scrolls of Remove Curse
actors.hero.heroclass.knight_unlock=To unlock the Knight, _beat the game._

actors.hero.heroclass.nurse=nurse
actors.hero.heroclass.nurse_desc_short=A specialist in healing allies, the Nurse starts with the _hand mirror_, which can summon friendly mirror images, and the _gamma ray launcher_, which heals allies and poisons enemies.
actors.hero.heroclass.nurse_desc=Nurses start with a _special gamma ray launcher_ that has different effects depending on the target it is used on, and a _special nurse's hand mirror_ that can summon allied mirror image.\n\nWhenever a Nurse is attacked, they have a chance to generate a veil that heals them and their allies over time.\n\nShe also starts with a _basic medical manual_, cloth armor, _two healing darts_, a waterskin, and a velvet pouch.\n\nThe Nurse automatically identifies:\n_-_ Scrolls of Identify\n_-_ Potions of Healing\n_-_ Scrolls of Mirror Image
actors.hero.heroclass.nurse_unlock=To unlock the Nurse, _beat the game._
###DOEND

actors.hero.herosubclass.berserker=berserker
actors.hero.herosubclass.berserker_short_desc=The _Berserker_ builds rage as he takes damage. Rage increases his damage and can be activated at 100% for bonus shielding.
actors.hero.herosubclass.berserker_desc=The Berserker gains rage as he takes physical damage, including damage that gets blocked by his armor! Rage steadily fades away over time, but fades more slowly if he is at low HP.\n\nThe Berserker deals up to +50% damage at 100% rage. At 100% rage he can also go berserk, gaining 2-6x his seal's maximum shielding depending on his missing health and keeping his rage at 100% as long as he has shielding left. However, the Berserker needs time to recover after he goes berserk.
actors.hero.herosubclass.gladiator=gladiator
actors.hero.herosubclass.gladiator_short_desc=The _Gladiator_ builds combo when he makes successful attacks. He can spend combo to use unique abilities.
actors.hero.herosubclass.gladiator_desc=The Gladiator builds one point of combo every time he makes a successful attack with a melee or thrown weapon. If the Gladiator does not make a successful attack within 5 turns, his combo is reset.\n\nAs combo builds it unlocks a variety of combo abilities. A new ability becomes available at 2, 4, 6, 8, and 10 combo. Some abilities help build more combo, while others let the Gladiator spend his combo on powerful attacks.
actors.hero.herosubclass.veteran=veteran
actors.hero.herosubclass.veteran_short_desc=The _Veteran_ gains target focusing whenever he hits melee attack with firearms, and the bullet damage increases while focusing the targets.
actors.hero.herosubclass.veteran_desc=A veteran is a master of guns, and the longer he confronts the enemy, the more he can focus and cause more damage with bullets.\n\nWhile the veteran is focused, the veteran gains an extra _10%_ of bullet damage.
actors.hero.herosubclass.battlemage=battlemage
actors.hero.herosubclass.battlemage_short_desc=The _Battlemage_ conjures bonus effects when fighting in melee with his staff. These effects depend on the wand his staff is imbued with.
actors.hero.herosubclass.battlemage_desc=The Battlemage gains a bonus effect whenever he strikes in melee with his staff, as if his staff had an additional enchantment. These effects depend on the wand his staff is imbued with, every wand has its own effect. In addition to the wand effects, the Battlemage's staff will also gain 0.5 charges when he strikes with it.
actors.hero.herosubclass.warlock=warlock
actors.hero.herosubclass.warlock_short_desc=The _Warlock_ has a chance to soul mark enemies with his wands. He will heal whenever he deals physical damage to marked enemies.
actors.hero.herosubclass.warlock_desc=The Warlock has a chance to inflict a soul mark on characters when he uses wands on them. The chance to apply a soul mark and its duration increase with wand level.\n\nWhen an enemy is soul marked, the Warlock will heal 2 hp for every 5 damage he deals to them, but only with attacks from melee or thrown weapons, not from wands!
###TODO 5
actors.hero.herosubclass.engineer=engineer
actors.hero.herosubclass.engineer_short_desc=The _Engineer_ gains barrier when performing melee attack with firearms by chance, and can shock enemy simultaneously.
actors.hero.herosubclass.engineer_desc=The Engineer is a master of electronics, equipping every firearm he carries with a small generator that has a _20%_ chance to grant him a _10_ shielding from the power of electricity when he makes a melee attack, and a _50%_ chance to electrocute and paralyze enemies.
