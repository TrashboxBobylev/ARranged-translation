actors.mobs.soldier.name=soldier
actors.mobs.soldier.desc=The most common enemy among Rebellion soldiers, they avoid melee combat at all costs and have a strong tendency to shoot at you from a distance.

actors.mobs.swat.name=SWAT member
actors.mobs.swat.sniper_desc=A small, elite group of trained fighters in the Rebellion, they avoid melee combat at all costs and have a strong tendency to shoot at you from a distance.\n\nThis SWAT member has a _sniper rifle_, which fires bullets with a very high accuracy and damage, but has a very slow attack speed.
actors.mobs.swat.handgun_desc=A small, elite group of trained fighters in the Rebellion, they avoid melee combat at all costs and have a strong tendency to shoot at you from a distance.\n\nCurrently, this SWAT member carries a _tactical pistol_ and is very fast on the ground.
actors.mobs.swat.machinegun_desc=A small, elite group of trained fighters in the Rebellion, they avoid melee combat at all costs and have a strong tendency to shoot at you from a distance.\n\nCurrently, this SWAT member carries a _machine gun_, which has a very slow reload speed and fires bullets with low accuracy and damage, but has a very high attack speed.

actors.mobs.researcher.name=researcher
actors.mobs.researcher.desc=An employee in charge of scientific and technological research for the Rebellion, holding a flask of black liquid in his hand.

actors.mobs.tank.name=tank
actors.mobs.tank.desc=A massive tank with a long barrel, it will occasionally fire its powerful weapon if it can't get to the target or if it's far enough away.
actors.mobs.tank.cannon_kill=You were blown up by a tank's gun...

actors.mobs.supression.name=riot police
actors.mobs.supression.desc=A combatant sent in to neutralize those fighting the Rebellion. They try to stick with other enemies whenever possible, and seem to be wearing very strong armor.

actors.mobs.medic.name=medic
actors.mobs.medic.desc=A combatant who provides medical support for the Rebellion. They have relatively poor combat abilities, but they heal their allies by scattering healing potions around them on attacking.
