actors.hero.abilities.planter.treasuremap$lucktracker.name=Lucky
actors.hero.abilities.planter.treasuremap$lucktracker.desc=There's an incredible aura of good fortune surrounding you, and enemies you kill while your luck lasts will drop additional loot.
