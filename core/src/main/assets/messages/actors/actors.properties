###blobs
actors.blobs.blizzard.desc=A blizzard is swirling here.

actors.blobs.confusiongas.desc=A cloud of confusion gas is swirling here.

actors.blobs.electricity.desc=A field of electricity is sparking brightly here.
actors.blobs.electricity.rankings_desc=Electrocuted
actors.blobs.electricity.ondeath=You were shocked to death...

actors.blobs.fire.desc=A fire is raging here.

actors.blobs.foliage.desc=Shafts of light pierce the gloom of the underground garden.

actors.blobs.freezing.desc=The air is unnaturally frigid here.

actors.blobs.goowarn.desc=Specks of dark energy are swarming here!

actors.blobs.inferno.desc=An inferno is raging here.

actors.blobs.paralyticgas.desc=A cloud of paralytic gas is swirling here.

actors.blobs.sacrificialfire.desc=There is an altar here with a sacrificial fire burning atop it. Any creature that's killed here will be consumed as an offering to the spirits of the dungeon.\n\nPerhaps a reward will be given if enough sacrifices are made?
actors.blobs.sacrificialfire.worthy=The fire consumes your offering and grows stronger.
actors.blobs.sacrificialfire.unworthy=The fire consumes your offering, but doesn't change.
actors.blobs.sacrificialfire.reward=The fire flares and then dissipates, leaving a reward behind!

actors.blobs.smokescreen.desc=A cloud of thick black smoke is swirling here.

actors.blobs.stenchgas.desc=A cloud of fetid stench is swirling here.

actors.blobs.stormcloud.desc=A cloud of billowing water vapor is swirling here.

actors.blobs.toxicgas.desc=A greenish cloud of toxic gas is swirling here.
actors.blobs.toxicgas.rankings_desc=Suffocated
actors.blobs.toxicgas.ondeath=You died from the toxic gas...

actors.blobs.corrosivegas.desc=A cloud of deadly caustic gas is swirling here.

actors.blobs.waterofawareness.procced=As you take a sip, you feel knowledge pour into your mind.
actors.blobs.waterofawareness.desc=Power of knowledge radiates from the water of this well. Take a sip from it to reveal all secrets of equipped items and reveal all items on the current floor.

actors.blobs.waterofhealth.procced=As you take a sip, you feel your wounds heal completely.
actors.blobs.waterofhealth.desc=Power of health radiates from the water of this well. Take a sip from it to heal your wounds and satisfy hunger.

actors.blobs.wateroftransmutation.desc=Power of change radiates from the water of this well. Throw an item into the well to turn it into something else.

actors.blobs.web.desc=A thick web is covering everything here. Anything that touches or is thrown through the web will break it, but will also be stuck in place.



###buffs
actors.buffs.adrenaline.name=adrenaline
actors.buffs.adrenaline.desc=A surge of physical power, adrenaline enhanced both attack and movement speed.\n\nAdrenaline allows its target to run at 2x speed, and attack at 1.5x speed.\n\nTurns remaining: %s.

actors.buffs.adrenalinesurge.name=strength boost
actors.buffs.adrenalinesurge.desc=A surge of great might, but sadly not permanent.\n\nStrength boost: +%d.\nTurns until boost weakens: %s.

actors.buffs.amok.name=amok
actors.buffs.amok.desc=Amok causes a state of great rage and confusion in its target.\n\nWhen a creature is amoked, they will attack whatever is near them, whether they be friend or foe.\n\nTurns of amok remaining: %s.

actors.buffs.ankhinvulnerability.name=invulnerable
actors.buffs.ankhinvulnerability.desc=Your blessed ankh has expended its energy, granting you some health and a brief period of invulnerability!\n\nTurns remaining: %s.

actors.buffs.arcanearmor.name=arcane armor
actors.buffs.arcanearmor.desc=A thin shield is surrounding you, blocking some of the damage from magical attacks.\n\nYour magical armor is currently boosted by: 0-%d.\n\nTurns until arcane armor weakens: %s.

actors.buffs.artifactrecharge.name=artifact recharging
actors.buffs.artifactrecharge.desc=Energy is coursing through you, increasing the rate your equipped artifacts charge.\n\nEach artifact is affected a little differently, but they will all gain charge much faster than normal.\n\nTurns remaining: %s.

actors.buffs.ascensionchallenge.name=amulet's curse
actors.buffs.ascensionchallenge.desc=Somehow Captain of the Rebellion is maintaining influence on this world through the amulet, and is trying to stop your ascent!\n\nCaptain of the Rebellion's power is making the dungeon much more dangerous, increasing the number of enemies and making them stronger! This power will keep building if left unchecked, it can be weakened by defeating enemies that have been enhanced by Captain of the Rebellion's power.
actors.buffs.ascensionchallenge.desc_clear=The dark energy radiating from the amulet has been weakened as much as possible for now.
actors.buffs.ascensionchallenge.desc_beckon=The amulet is currently _calling out to distant enemies,_ alerting them to your position.
actors.buffs.ascensionchallenge.desc_haste=The amulet is currently _hastening distant enemies,_ letting them reach you faster!
actors.buffs.ascensionchallenge.desc_slow=The amulet is currently _slowing you down,_ and negating speed boosting effects!
actors.buffs.ascensionchallenge.desc_damage=The energy from the amulet has gotten so strong that it's _directly harming you!_
actors.buffs.ascensionchallenge.beckon=The amulet begins calling out to distant enemies.
actors.buffs.ascensionchallenge.haste=The amulet begins hastening distant enemies!
actors.buffs.ascensionchallenge.slow=The amulet starts to feel like a lead weight in your inventory!
actors.buffs.ascensionchallenge.damage=The amulet begins radiating dark energy. It burns!
actors.buffs.ascensionchallenge.weaken_info=You must defeat enemies to weaken the amulet's curse!
actors.buffs.ascensionchallenge.weaken=You can feel the amulet's curse weaken slightly.
actors.buffs.ascensionchallenge.break=You take a moment to catch your breath and feel your wounds begin to close!
actors.buffs.ascensionchallenge.almost=You feel Captain of the Rebellion's grip on the amulet begin to weaken, you're almost there!
actors.buffs.ascensionchallenge.on_kill=The dark energy consumes you...

actors.buffs.barkskin.name=barkskin
actors.buffs.barkskin.desc=Your skin is hardened, it feels rough and solid like bark.\n\nThe hardened skin increases your effective armor, allowing you to better defend against physical attack.\n\nYour armor is currently increased by: 0-%d.\nTurns until barkskin weakens: %s.

actors.buffs.barrier.name=barrier
actors.buffs.barrier.desc=A durable bubble of force which blocks all damage.\n\nThe barrier will take damage for whatever it is protecting so long as there is shielding left. The shielding will also slowly decay over time.\n\nShielding remaining: %d.

actors.buffs.berserk.angered=angered
actors.buffs.berserk.berserk=berserking
actors.buffs.berserk.exhausted=exhausted
actors.buffs.berserk.recovering=recovering
actors.buffs.berserk.angered_desc=The severity of the Berserker's injuries strengthen his blows. As the berserker takes physical damage, his rage will build, granting him bonus damage. Damage which is blocked by armor still counts towards building rage.\n\nRage will fade over time. The lower the berserker's health, the longer it will last.\n\nAt 100%% rage, the Berserker can go berserk, granting him 2x his seal's max shielding, increasing to 6x if he has very low health. This shielding decays over time and once it runs out the berserker will have to rest before building rage again.\n\nCurrent Rage: _%.0f%%_\n_+%.0f%%_ damage
actors.buffs.berserk.berserk_desc=Fear and uncertainty bleed away, leaving only anger. In this state the Berserker is extremely powerful, _dealing +50% damage and gaining bonus shielding._\n\nThis bonus shielding is equal to 2x his seal's max shielding, increasing to 6x if he has very low health. When this shielding is reduced to 0, berserking will end.\n\nAfter raging, the Berserker will need to recover before being able to build rage again.
actors.buffs.berserk.recovering_desc=Inner strength has its limits. The Berserker must rest before using his rage again.\n\nWhile recovering the Berserker does not build any rage from taking damage.
actors.buffs.berserk.recovering_desc_turns=Turns until recovered: _%d_
actors.buffs.berserk.recovering_desc_levels=Levels until recovered: _%.2f_
actors.buffs.berserk.rankings_desc=Berserked to Death
actors.buffs.berserk.action_name=Berserk
actors.buffs.berserk.no_seal=You need your broken seal to berserk!

actors.buffs.bleeding.name=bleeding
actors.buffs.bleeding.ondeath=You bled to death...
actors.buffs.bleeding.heromsg=You are bleeding!
actors.buffs.bleeding.rankings_desc=Bled to Death
actors.buffs.bleeding.desc=That wound is leaking a worrisome amount of blood.\n\nBleeding causes damage every turn. Each turn the damage decreases by a random amount, until the bleeding eventually stops.\n\nCurrent bleed damage: %d.

actors.buffs.bless.name=blessed
actors.buffs.bless.desc=A great burst of focus, some say it is inspired by the gods.\n\nBlessing increases accuracy and evasion by 25%%, making the blessed much more effective in combat.\n\nTurns of bless remaining: %s.
actors.buffs.bless.action_name=God's Fury

actors.buffs.blindness.name=blinded
actors.buffs.blindness.heromsg=You are blinded!
actors.buffs.blindness.desc=Blinding turns the surrounding world into a dark haze.\n\nWhile blinded, a character can't see more than one tile infront of themselves, rendering ranged attacks useless and making it very easy to lose track of distant enemies. Additionally, a blinded hero is unable to read scrolls or books.\n\nTurns of blindness remaining: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=burning
actors.buffs.burning.heromsg=You catch fire!
actors.buffs.burning.burnsup=%s burns up!
actors.buffs.burning.ondeath=You burned to death...
actors.buffs.burning.rankings_desc=Burned to Ash
actors.buffs.burning.desc=Few things are more distressing than being engulfed in flames.\n\nFire will deal damage every turn until it is put out by water or it expires. Fire can be extinquished by stepping into water, or from the splash of a shattering potion.\n\nAdditionally, the fire may ignite flammable terrain or items that it comes into contact with.\n\nTurns of burning remaining: %s.

actors.buffs.championenemy.warn=You sense a deadly presence.
actors.buffs.championenemy$blazing.name=blazing champion
actors.buffs.championenemy$blazing.desc=Blazing champions deal 25% more melee damage, ignite enemies they attack, are immune to fire, and spread fire around them as they die.
actors.buffs.championenemy$projecting.name=projecting champion
actors.buffs.championenemy$projecting.desc=Projecting champions deal 25% more melee damage, and are able to attack any enemy that they can see.
actors.buffs.championenemy$antimagic.name=antimagic champion
actors.buffs.championenemy$antimagic.desc=Antimagic champions take 25% less damage and are completely immune to magical effects.
actors.buffs.championenemy$giant.name=giant champion
actors.buffs.championenemy$giant.desc=Giant champions take 75% less damage and have +1 attack range, but cannot move through enclosed spaces.
actors.buffs.championenemy$blessed.name=blessed champion
actors.buffs.championenemy$blessed.desc=Blessed champions have 200% more accuracy and evasion.
actors.buffs.championenemy$growing.name=growing champion
actors.buffs.championenemy$growing.desc=Growing champions gain a steadily increasing bonus to accuracy, evasion, melee damage, and a reduction to damage taken.\n\nCurrent acc/eva/dmg boost: %1$d%%\nCurrent damage reduction: %2$d%%

actors.buffs.charm.name=charmed
actors.buffs.charm.heromsg=You are charmed!
actors.buffs.charm.desc=A charm is manipulative magic that can make enemies temporarily adore each other.\n\nCharacters affected by charm are unable to directly attack the enemy they are charmed by. Attacking other targets is still possible however. The shock of pain will lessen the duration of charm.\n\nTurns of charm remaining: %s.

actors.buffs.chill.name=chilled
actors.buffs.chill.freezes=%s freezes!
actors.buffs.chill.desc=Not quite frozen, but still much too cold.\n\nChilled targets perform all actions more slowly, depending on how many turns are left in the effect. At its worst, this is equivalent to being slowed.\n\nTurns of chill remaining: %1$s.\nSpeed is reduced by: %2$s%%

actors.buffs.combo.name=combo
actors.buffs.combo.action_name=combo attack
actors.buffs.combo.combo=%d hit combo!
actors.buffs.combo.bad_target=You must target an enemy in attack range.
actors.buffs.combo.prompt=Select a target to attack.
actors.buffs.combo.desc=The gladiator builds momentum as they land successful blows. Each attack increases the combo counter by one, but taking too long between hits will reset the combo counter to 0.\n\nBuilding combo unlocks special combo attacks that cannot miss! A different attack is unlocked at 2, 4, 6, 8, and 10 combo count. Some moves reset combo and some do not, but each move can only be used once per combo session.\n\nCurrent combo: %1$d.\n\nTurns until Combo is lost: %2$s.
actors.buffs.combo$combomove.clobber_desc=_2 Combo: Clobber_ knocks an enemy back 2 tiles, but deals no damage and cannot knock into pits. Increments combo by 1.
actors.buffs.combo$combomove.slam_desc=_4 Combo: Slam_ deals %d%% (combo*20%%) of your damage blocking power as bonus damage. Resets combo when used.
actors.buffs.combo$combomove.parry_desc=_6 Combo: Parry_ blocks the next attack within 1 turn when activated, and instantly retaliates to it. Resets combo if nothing is parried.
actors.buffs.combo$combomove.crush_desc=_8 Combo: Crush_ deals %d%% (combo*25%%) of your melee damage to the primary target, and half that damage to all other enemies in a 7x7 AOE. Resets combo when used.
actors.buffs.combo$combomove.fury_desc=_10 Combo: Fury_ hits an enemy once for each combo you have, each hit deals 60% damage and can trigger enchantments. Resets combo when used.

actors.buffs.magicalcombo.name=Magical Combo
actors.buffs.magicalcombo.action_name=magical combo attack
actors.buffs.magicalcombo.combo=%d hit combo!
actors.buffs.magicalcombo.bad_target=You must target an enemy in attack range.
actors.buffs.magicalcombo.prompt=Select a target to attack.
actors.buffs.magicalcombo.desc=The battlemage builds special magic as they land successful blows. Each attack increases the magical combo counter by one, but taking too long between hits will reset the magical combo counter to 0.\n\nWhen you start a magical combo, you can use always-hit skills, and the ability of the skill increases with the current magical combo stack. Some skills can be unlocked by raising the talent level.\n\nCurrent magical combo: %1$d.\n\nTurns until Magical Combo is lost: %2$s.
actors.buffs.magicalcombo$combomove.blast_desc=_1 Level: Magical Blast_ attacks an enemy with 60%% damage, It explodes condensed mana to shove away the enemy _%d_(1+magical combo*50%%) tiles.
actors.buffs.magicalcombo$combomove.stab_desc=_1 Level: Stab_ can attack an enemy without spending turns, dealing _%d%%_(magical combo*10%%) damage.
actors.buffs.magicalcombo$combomove.mana_amp_desc=_2 Level: Mana Amplify_ attacks an enemy with 10%% damage, refining condensed magic power to empower the next _%1$d_(talent level) times of wand casting with _+%2$d_(1+magical combo*50%%, max _+%3$d_) of additional upgrades.
actors.buffs.magicalcombo$combomove.emmit_desc=_2 Level: Mana Emmit_ spills condensed magic power into a conical range with a 30-degree angle and radius of _%1$d_(magical combo) tiles, causing _10-20_ damage and obtaining as many artifact recharge as the number of enemies affected.
actors.buffs.magicalcombo$combomove.unleash_desc=_3 Level: Mana Unleash_ triggers a _Elemental Blast_ with _%1$d%%_(magical combo*10%%) damage and _%2$d_(3+magical combo*50%%) radius.
actors.buffs.magicalcombo$combomove.power_desc=_3 Level: Mana Empower_ spends all of charges in the Mage's staff and grants the user _%d_((spent charges+magical combo)*50%%) turns of _Adrenaline_, _Bless_ effect from its magical power.

actors.buffs.magicalempower.name=Magical Empower
actors.buffs.magicalempower.desc=Your Wands got some magical power and temporarily upgraded!\n\nLevel increased: +%1$d\nCasts left: %2$d

actors.buffs.serialattack.name=Continuous Slash
actors.buffs.serialattack.desc=Whenever a SwordMaster succeeds in an attack, she gets Continuous Slash. Each attack increases the count of Continuous Slash by one. However if the attack is not successful for a certain period of times, Continuous Slash's count is initialized to zero.\n\nEverytime Continuous Slash count increase, the damage to next attack will increase by 5%%\n\nCurrent Continuous Slash: %1$d.\n\nCurrent additional damage: %2$d%%\n\nLeft turns until Continuous Slash disappears: %3$s.

actors.buffs.focusing.name=Target Focusing 
actors.buffs.focusing.desc=Whenever a Veteran succeeds in a melee attack using by guns, he can identifies enemy's current weaknesses more perfectly. Each melee attack increase the duration of Target Focusing.\n\nBullets fired while Target Focusing can cause even more damage.\n\nLeft turns until Target Focusing disappears: %s.

actors.buffs.corruption.name=corrupted
actors.buffs.corruption.desc=Corruption seeps into the essence of a being, twisting them against their former nature.\n\nCorrupted creatures will attack their allies, and ignore their former enemies. Corruption is damaging as well, and will slowly cause its target to succumb.\n\nCorruption is permanent, its effects only end in death.

actors.buffs.cripple.name=crippled
actors.buffs.cripple.heromsg=You are crippled!
actors.buffs.cripple.desc=You're pretty sure legs aren't meant to bend that way.\n\nCrippled halves movement speed, making moving a tile usually take two turns instead of one.\n\nTurns of cripple remaining: %s.

actors.buffs.degrade.name=degraded
actors.buffs.degrade.heromsg=Your equipment feels weaker!
actors.buffs.degrade.desc=Powerful dark magic is sapping the strength that scrolls of upgrade have applied to your equipment!\n\nWhile degraded, upgraded gear will be treated as if it is a lower level than it actually is. _Every upgrade after +3 becomes exponentially weaker than the last one._ The descriptions of your items will change to reflect their reduced power level.\n\nDegradation does not affect strength requirements, wand charges, durability of thrown weapons, or artifacts.\n\nTurns of degradation remaining: %s. Using a scroll of upgrade or remove curse will end degradation immediately.

actors.buffs.doom.name=doomed
actors.buffs.doom.desc=It's hard to keep going when it seems like the universe wants you dead.\n\nDoomed characters will receive +67% damage from all sources.\n\nDoom is permanent, its effects only end in death.

actors.buffs.dread.name=dread
actors.buffs.dread.desc=A terror so great that it will cause its target to flee the dungeon entirely!\n\nCreatures affected by dread will run from their opponent at high speed, and will disappear from the dungeon entirely once they are out of sight. Enemies that are defeated this way award half experience and drop no items. The shock of pain will lessen the duration of dread.\n\nTurns of dread remaining: %d.

actors.buffs.drowsy.name=drowsy
actors.buffs.drowsy.desc=A magical force is making it difficult to stay awake.\n\nThe hero can resist drowsiness by taking damage or by being at full health.\n\nAfter a few turns, the target will fall into a deep magical sleep.

actors.buffs.earthimbue.name=imbued with earth
actors.buffs.earthimbue.desc=You are imbued with the power of earth!\n\nAll physical attacks will shift the earth under the enemy, crippling them for a short time.\n\nTurns of earth imbue remaining: %s.

actors.buffs.enhancedrings.name=enhanced rings
actors.buffs.enhancedrings.desc=The Rogue's recently used artifact is empowering his rings. Granting them +1 upgrade for %d more turns.

actors.buffs.enhancedringscombo.name=Enhanced Rings
actors.buffs.enhancedringscombo.desc=The Fighter's attack stimulated her ring's power. Granting them +%2$s upgrade for %1$d more turns.

actors.buffs.fireimbue.name=imbued with fire
actors.buffs.fireimbue.desc=You are imbued with the power of fire!\n\nAll physical attacks will have a chance to light enemies ablaze. Additionally, you are completely immune to the effects of fire.\n\nTurns of fire imbue remaining: %s.

actors.buffs.foresight.name=foresight
actors.buffs.foresight.desc=You are somehow able to see the layout of surrounding terrain with your mind.\n\nWhile under the effect of foresight all tiles in a wide radius are revealed to you, including any secret traps or doors.\n\nTurns of foresight remaining: %s.

actors.buffs.frost.name=frozen
actors.buffs.frost.freezes=%s freezes!
actors.buffs.frost.desc=Not to be confused with freezing solid, this more benign freezing simply encases the target in ice.\n\nFreezing acts similarly to paralysis, making it impossible for the target to act. Unlike paralysis, freezing is immediately cancelled if the target takes damage, as the ice will shatter.\n\nTurns of freeze remaining: %s.

actors.buffs.frostimbue.name=imbued with frost
actors.buffs.frostimbue.desc=You are imbued with icy power!\n\nAll physical attacks will steadily stack chill on enemies. Additionally, you are completely immune to the cold.\n\nTurns of frost imbue remaining: %s.

actors.buffs.fury.name=furious
actors.buffs.fury.heromsg=You become furious!
actors.buffs.fury.desc=You are angry, enemies won't like you when you're angry.\n\nA great rage burns within you, increasing the damage you deal with physical attacks by 50%%.\n\nThis rage will last as long as you are injured below 50%% health.

actors.buffs.blobimmunity.name=purification barrier
actors.buffs.blobimmunity.desc=Some strange force is encasing you in a thin protective barrier, blocking out all harmful airborne effects.\n\nYou are immune to all area-bound effects while this barrier lasts.\n\nTurns of immunity remaining: %s.

actors.buffs.haste.name=haste
actors.buffs.haste.desc=Energy courses through your muscles, allowing you to run at incredible speeds!\n\nWhile under the effects of haste you will run at 3x speed, but will perform all other actions at normal speed.\n\nTurns of haste remaining: %s.

actors.buffs.healing.name=healing
actors.buffs.healing.desc=A magical remedy is causing wounds to close and flesh to knit.\n\nEvery turn health will steadily regenerate until the healing effect expires. The amount of healing may fade over time.\n\nNext heal: %d.\n\nHealing remaining: %d.

actors.buffs.hex.name=hexed
actors.buffs.hex.heromsg=You have been hexed!
actors.buffs.hex.desc=Dark magic which saps focus, making the target slightly disoriented.\n\nHexing reduces accuracy and evasion by 20%%, making the target less effective in combat.\n\nTurns of hex remaining: %s.

actors.buffs.holdfast.name=hold fast
actors.buffs.holdfast.desc=The Warrior is holding his position, increasing his armor by 0-%d. This will last until he moves.

actors.buffs.lancebuff.name=lance charging
actors.buffs.lancebuff.desc=You've begun to charge with lance ahead and you've continued to build acceleration. As the Lance Charging accumulates, the damage to next attack will increases and gradually decreases over time. The faster the speed of your movement, the faster the Lance Charging builds up.\n\nCurrent damage multiplier: %s %

actors.buffs.largeswordbuff.name=charging power
actors.buffs.largeswordbuff.desc=You are charging power with your broadsword. The damage you take will be relived by broad blade of broadsword, the next attack damage will be increased as much as you charge. And it will be more accurate as you focused long time.\n\nIt also can deal other enemies around the enemy who you hit if you charged enough power.\n\nTurns charged: _%1$s_.\nCurrent damage bonus: _+%2$s%%_/_+%3$s%%_.\nCurrent accuracy bonus: _+%4$s%%_/_+%5$s%%_.\nDamage reduction: _-%6$s%%_.

actors.buffs.hunger.hungry=hungry
actors.buffs.hunger.starving=starving
actors.buffs.hunger.onhungry=You are hungry.
actors.buffs.hunger.onstarving=You are starving!
actors.buffs.hunger.ondeath=You starved to death...
actors.buffs.hunger.cursedhorn=The cursed horn steals some of the food energy as you eat.
actors.buffs.hunger.rankings_desc=Starved to Death
actors.buffs.hunger.desc_intro_hungry=You can feel your stomach calling out for food, but it's not too urgent yet.
actors.buffs.hunger.desc_intro_starving=You're so hungry it hurts.
actors.buffs.hunger.desc=\n\nHunger slowly increases as you spend time in the dungeon, eventually you will begin to starve. While starving you will slowly lose health instead of regenerating it.\n\nRationing is important! If you have health to spare starving isn't a bad idea if it means there will be more food later. Effective rationing can make food last a lot longer!

actors.buffs.invisibility.name=invisible
actors.buffs.invisibility.desc=You are completely blended into the surrounding terrain, making you impossible to see.\n\nWhile you are invisible enemies are unable to attack or follow you. Physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility.\n\nTurns of invisibility remaining: %s.

actors.buffs.levitation.name=levitating
actors.buffs.levitation.desc=A magical force is levitating you over the ground, making you feel weightless.\n\nWhile levitating you ignore all ground-based effects. Traps won't trigger, water won't put out fire, plants won't be trampled, roots will miss you, and you will hover right over pits. Be careful, as all these things can come into effect the second the levitation ends!\n\nTurns of levitation remaining: %s.

actors.buffs.lifelink.name=life link
actors.buffs.lifelink.desc=This characters's life force is linked to another character nearby. Any damage taken is shared between them.\n\nWhenever this character takes damage, half of it will be dealt to the life link target instead.\n\nTurns of life link remaining: %s, or until the linked character dies.

actors.buffs.light.name=illuminated
actors.buffs.light.desc=Even in the Darkest Dungeon, a steady light at your side is always comforting.\n\nLight helps keep darkness at bay, allowing you to see a reasonable distance despite the environment.\n\nTurns of illumination remaining: %s.

actors.buffs.lockedfloor.name=floor is locked
actors.buffs.lockedfloor.desc=The current floor is locked, and you are unable to leave it!\n\nWhile a floor is locked, you will not gain hunger or take damage from starving. In addition, if you do not work towards defeating this floor's boss, passive regeneration effects will also stop.\n\nAdditionally, if you are revived by an unblessed ankh while the floor is locked, then it will reset.\n\nKill this floor's boss to break the lock.

actors.buffs.lostinventory.name=lost inventory
actors.buffs.lostinventory.desc=Your inventory has been lost somewhere in the dungeon! You won't be able to pick up or use most items until you retrieve it.

actors.buffs.magicalsight.name=magical sight
actors.buffs.magicalsight.desc=Somehow you are able to see with your mind, rather than your eyes.\n\nAll terrain or effects which reduce or block vision are broken while magical sight is active, and your vision range is increased by 50%%.\n\nTurns of magical sight remaining: %s.

actors.buffs.magicalsleep.name=magical sleep
actors.buffs.magicalsleep.toohealthy=You are too healthy, and resist the urge to sleep.
actors.buffs.magicalsleep.fallasleep=You fall into a deep magical sleep.
actors.buffs.magicalsleep.wakeup=You wake up feeling refreshed and healthy.
actors.buffs.magicalsleep.desc=This character has fallen into a deep magical sleep which they will not wake from naturally.\n\nMagical sleep is similar to regular sleep, except that only damage will cause the target to wake up.\n\nFor the hero, magical sleep has some restorative properties, allowing them to rapidly heal while resting.

actors.buffs.magicimmune.name=immune to magic
actors.buffs.magicimmune.desc=All magical effects have lost their hold on you, you are completely impervious to them.\n\nWhile magic immune all harmful and helpful magical effects will not apply to you, including curses, enchants, wands, scrolls, rings, artifacts, etc.\n\nTurns of magic immunity remaining: %s.

actors.buffs.mindvision.name=mind vision
actors.buffs.mindvision.desc=Somehow you are able to see all creatures on this floor through your mind. It's a weird feeling.\n\nAll characters on this floor are visible to you as long as you have mind vision. Seeing a creature through mind vision counts as it being seen or nearby for the purposes of many magical effects.\n\nTurns of mind vision remaining: %s.

actors.buffs.momentum.momentum=building momentum
actors.buffs.momentum.running=freerunning
actors.buffs.momentum.resting=recovering
actors.buffs.momentum.action_name=freerun
actors.buffs.momentum.momentum_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nEach charge of momentum grants two turns of freerunning, and the Freerunner can build up to 10 charges. Momentum is rapidly lost when the Freerunner stops moving.\n\nCurrent momentum charge: %d.
actors.buffs.momentum.running_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nWhile freerunning, the Freerunner moves at double speed and gains bonus evasion based on his level.\n\nTurns remaining: %d.
actors.buffs.momentum.resting_desc=As he moves, the Freerunner builds momentum, which he can spend to start freerunning.\n\nThe Freerunner needs time to regain his stamina before building momentum again.\n\nTurns remaining: %d.

actors.buffs.monkenergy.name=energy
actors.buffs.monkenergy.action=Monk Abilities
actors.buffs.monkenergy.desc=As she defeats enemies, the Monk gains energy that she can use on a variety of abilities. Most enemies grant 1 energy when defeated, and the Monk does not lose energy over time.\n\nCurrent energy: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=The Monk has recently used an ability, and must wait before using another.\n\nCurrent cooldown: %d turns.
actors.buffs.monkenergy$monkability$flurry.name=flurry of blows
actors.buffs.monkenergy$monkability$flurry.desc=Two instant strikes that deal %1$d-%2$d damage and ignore armor. This ability has no cooldown if the Monk just successfully attacked an enemy.
actors.buffs.monkenergy$monkability$focus.name=focus
actors.buffs.monkenergy$monkability$focus.desc=The Monk takes a turn to focus, letting her parry the next physical attack made against her within 30 turns.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=focused
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=The Monk is focused on her surroundings, anticipating the next physical attack made against her. While focused, she is guaranteed to parry the next incoming physical attack.\n\nTurns remaining: %s.
actors.buffs.monkenergy$monkability$dash.name=dash
actors.buffs.monkenergy$monkability$dash.prompt=Choose a Location
actors.buffs.monkenergy$monkability$dash.desc=An instant dash up to 3 tiles away. This ability can go over hazards, but not through enemies or solid terrain.
actors.buffs.monkenergy$monkability$dragonkick.name=dragon kick
actors.buffs.monkenergy$monkability$dragonkick.desc=A devastating kick that deals %1$d-%2$d damage and ignores armor. The kick knocks the target away and paralyzes them for each tile they travel.
actors.buffs.monkenergy$monkability$meditate.name=meditate
actors.buffs.monkenergy$monkability$meditate.desc=The Monk focuses energy into her body for 5 turns. This clears most negative effects and grants her 10 turns of wand and artifact recharging.

actors.buffs.ooze.name=caustic ooze
actors.buffs.ooze.heromsg=Caustic ooze eats your flesh. Wash it away!
actors.buffs.ooze.ondeath=You melt away...
actors.buffs.ooze.rankings_desc=Dissolved
actors.buffs.ooze.desc=This sticky acid clings to flesh, slowly melting it away.\n\nOoze will deal consistent damage over time, but can be immediately washed off in water.\n\nTurns of ooze remaining: %s.

actors.buffs.paralysis.name=paralysed
actors.buffs.paralysis.heromsg=You are paralysed!
actors.buffs.paralysis.out=resisted paralysis
actors.buffs.paralysis.desc=Oftentimes the worst thing to do is nothing at all.\n\nParalysis completely halts all actions, forcing the target to wait until the effect wears off. The pain from taking damage can cause characters to resist paralysis, breaking them out of the effect.\n\nTurns of paralysis remaining: %s.

actors.buffs.physicalempower.name=physically empowered
actors.buffs.physicalempower.desc=Your blows have been empowered, increasing the amount of damage you can deal with physical attacks.\n\nBonus damage: %1$d.\nHits remaining: %2$d.

actors.buffs.pincushion.name=pincushion
actors.buffs.pincushion.desc=The thrown weapons you have used against this character are currently stuck to them and will fall to the floor after they are defeated.\n\nThe following items are currently attached:

actors.buffs.poison.name=poisoned
actors.buffs.poison.heromsg=You are poisoned!
actors.buffs.poison.ondeath=You died from poison...
actors.buffs.poison.rankings_desc=Succumbed to Poison
actors.buffs.poison.desc=Poison works its way through the body, slowly impairing its internal functioning.\n\nPoison deals damage each turn proportional to how long until it expires.\n\nTurns of poison remaining: %s.

actors.buffs.preparation.name=preparation
actors.buffs.preparation.action_name=prepared strike
actors.buffs.preparation.desc=The Assassin is waiting patiently, preparing to strike from the shadows.
actors.buffs.preparation.desc_dmg=His next attack will deal _%1$d%% bonus damage_, and will execute regular enemies below _%2$d%% health_, or bosses below _%3$d%% health_.
actors.buffs.preparation.desc_dmg_likely=The attack will also be more likely to deal a larger amount of damage.
actors.buffs.preparation.desc_blink=He is able to blink towards an enemy before striking them, with a max distance of _%d._
actors.buffs.preparation.desc_invis_time=Turns spent invisible: _%d._
actors.buffs.preparation.desc_invis_next=Turns for stronger attack: _%d._
actors.buffs.preparation.prompt=Select a target to attack!\nMax blink distance: %d
actors.buffs.preparation.no_target=There's nothing to attack there.
actors.buffs.preparation.out_of_reach=That target is out of reach.
actors.buffs.preparation.assassinated=assassinated

actors.buffs.dong.name=stance-dynamic
actors.buffs.dong.action_name=rushing slash
actors.buffs.dong.desc=The Blademaster will take in a Stance-Dynamic and she will use _Rushing Slash_ when using next quick draw slash. Rushing Slash allows you to teleport and attack enemies in your sight.\n\nRushing Slash cannot target enemies in closed spaces.\n\nIf there is no left cool times for Rushing Slash, she will change to Stance-Static while waiting. 
actors.buffs.dong.prompt=Select a target to attack.
actors.buffs.dong.no_target=No target to attack.
actors.buffs.dong.out_of_reach=You can not attack out of range.

actors.buffs.jung.name=Stance-Static
actors.buffs.jung.desc=The master will take the stance-static and use a _flash slash_ the next time she uses the quick draw slash. Using flash slash doubles the chance of a critical attack, consumes a turn regardless of the speed of the attack, and always hits.\n\nThe Samurai will change the stance to Stance-Dynamic after attack.

actors.buffs.demonization.name=demonization
actors.buffs.demonization.action_name=demonization
actors.buffs.demonization.on_state=You've gained the power like a ghost by bringing yourself to the limit. During demonization, additional critical attack chances are obtained in proportion to additional avoidance, and when avoiding enemy attacks, you can sometimes gain a Flurry and combat capabilities are greatly increased, but physical strength is continuously reduced and long-term activities will be burdened. The demonization will be automatically released when you have only 1 HP.\n\nDisabling the demonization will make you vulnerable to attacks for a while.
actors.buffs.demonization.off_state=You have released the demonization and can activate the demonization at any time if there is no cooldown of the demonization.
actors.buffs.demonization.not_prepared=You are not prepared to activate demonization!

actors.buffs.flurry.name=blade flurry
actors.buffs.flurry.desc=You buffed yourself as you parried an attack. During flurry, you attack twice as fast, and heal 2 HP when you deal critical damage.

actors.buffs.demonizationcooldown.name= demonization cooldown
actors.buffs.demonizationcooldown.desc=You need to rest before using Demonization again. Turn(s) left: %s.

actors.buffs.prismaticguard.name=prismatic Guard
actors.buffs.prismaticguard.desc=You are being guarded by a prismatic image which is currently inactive. When enemies are present the prismatic image will spring to action and protect you!\n\nWhile inactive, the prismatic image will steadily recover from any damage it has taken.\n\nCurrent HP: %d/%d.

actors.buffs.recharging.name=recharging
actors.buffs.recharging.desc=Energy is coursing through you, improving the rate that your wands and staffs charge.\n\nEach turn this buff will increase current charge by one quarter, in addition to regular recharge.\n\nTurns of recharging remaining: %s.

actors.buffs.revealedarea.name=revealed area
actors.buffs.revealedarea.desc=An area of the dungeon has been temporarily revealed to the hero, They will see it no matter where they are.\n\nTurns remaining: %s.

actors.buffs.revealedchar.name=revealed
actors.buffs.revealedchar.desc=This character is revealed to the hero, They will be visible no matter where they are.\n\nTurns remaining: %s.

actors.buffs.roots.name=rooted
actors.buffs.roots.heromsg=You can't move!
actors.buffs.roots.desc=Roots (magical or natural) grab at the feet, forcing them down to the ground.\n\nRoots lock a target in place, making it impossible for them to move, but other actions are not affected.\n\nTurns of root remaining: %s.

actors.buffs.scrollempower.name=scroll empower
actors.buffs.scrollempower.desc=The energy from the Mage's recently read scroll is empowering his wands!\n\nLevel Boost: +%1$d.\nZaps remaining: %2$d.

actors.buffs.shadows.name=shadowmelded
actors.buffs.shadows.desc=You are blended into the shadows around you, granting you invisibility and slowing your metabolism.\n\nWhile you are invisible enemies are unable to attack or follow you. Most physical attacks and magical effects (such as scrolls and wands) will immediately cancel invisibility. Additionally, while shadowmelded, your rate of hunger is slowed.\n\nYou will remain shadowmelded until you leave the shadows or an enemy comes into contact with you.

actors.buffs.slow.name=slowed
actors.buffs.slow.desc=Slowing magic affects the target's rate of time, to them everything is moving super-fast.\n\nA slowed character performs all actions in twice the amount of time they would normally take.\n\nTurns of slow remaining: %s.

actors.buffs.snipersmark.name=sniper's mark
actors.buffs.snipersmark.action_name_snapshot=snapshot
actors.buffs.snipersmark.action_name_volley=volley
actors.buffs.snipersmark.action_name_sniper=sniper shot
actors.buffs.snipersmark.no_bow=need bow
actors.buffs.snipersmark.desc=The Sniper is honed in on the target she most recently attacked. She is able to perform a special attack with her bow which will vary based on how the bow is augmented.\n\nAn unaugmented bow will fire a _snapshot,_ which deals reduced damage but does not take any time to fire.\n\nA bow augmented for speed will fire a _volley_ of three arrows. Each arrow will deal reduced damage, but can still activate enchantment. This volley takes 1 turn to shoot.\n\nA bow augmented for damage will fire a _sniper shot._ This shot is guaranteed to hit, deals bonus damage based on distance from the target, and takes 2 turns to fire.

actors.buffs.soulmark.name=soul marked
actors.buffs.soulmark.desc=The warlock has tapped into the soul of this creature, allowing him to heal as it takes physical damage.\n\nTurns of soul mark remaining: %s.

actors.buffs.stamina.name=stamina
actors.buffs.stamina.desc=You have unending stamina, allowing for faster movement!\n\nWhile under the effects of stamina you will run at +50%% speed, but will perform all other actions at normal speed.\n\nTurns of stamina remaining: %s.

actors.buffs.vulnerable.name=vulnerable
actors.buffs.vulnerable.heromsg=You feel fragile!
actors.buffs.vulnerable.desc=This character's defenses have been weakened, increasing all physical damage that they take by 33%%, after that damage has been reduced by armor.\n\nTurns of vulnerable remaining: %s.

actors.buffs.terror.name=terrified
actors.buffs.terror.desc=Terror is manipulative magic which forces its target into an uncontrollable panic.\n\nTerrified characters are forced to run away from their opponent, trying to put as many doors and walls between them as possible. The shock of pain will lessen the duration of terror, however.\n\nTurns of terror remaining: %s.

actors.buffs.toxicimbue.name=imbued with toxicity
actors.buffs.toxicimbue.desc=You are imbued with poisonous energy!\n\nAs you move around toxic gas will constantly billow forth from you, damaging your enemies. You are immune to toxic gas and poison for the duration of the effect.\n\nTurns of toxic imbue remaining: %s.

actors.buffs.corrosion.name=corrosion
actors.buffs.corrosion.heromsg=You are melting!
actors.buffs.corrosion.ondeath=You melt away...
actors.buffs.corrosion.rankings_desc=Dissolved
actors.buffs.corrosion.desc=Powerful acid melts away flesh, metal, and bone at an alarming rate.\n\nCorrosion damage increases over time, as the target continues to melt away.\n\nTurns of corrosion remaining: %1$s.\nCurrent corrosion damage: %2$d.

actors.buffs.vertigo.name=vertigo
actors.buffs.vertigo.desc=Walking in a straight line can be difficult when the whole world is spinning.\n\nWhile under the effects of vertigo, characters who attempt to move will go in a random direction, instead of the one they intended to go in.\n\nTurns of vertigo remaining: %s.

actors.buffs.wandempower.name=wands empowered
actors.buffs.wandempower.desc=Your damage-dealing wands have been empowered, increasing the amount of damage they deal for a few zaps.\n\nBonus damage: %1$d.\nZaps remaining: %2$d.

actors.buffs.weakness.name=weakened
actors.buffs.weakness.heromsg=You feel weakened!
actors.buffs.weakness.desc=Everything suddenly seems much heavier.\n\nWeakening reduces a character's physical strength, causing them to deal 33%% reduced damage.\n\nTurns of weakness remaining: %s.

actors.buffs.wellfed.name=well fed
actors.buffs.wellfed.desc=You feel quite satisfied and full.\n\nWhile well fed, your hunger will not increase, and you will heal an additional amount of health over time.\n\nTurns remaining: %d.

###TODO 1
actors.buffs.infinitebullet.name=Infinite Bullet
actors.buffs.infinitebullet.desc=Magical force surrounds your gun's magazine. You will not consume any ammo during this buff.\n\nInfinite Bullet lasts %s turn(s).

actors.buffs.evasivemove.name=Evasive Maneuver
actors.buffs.evasivemove.desc=Your quick reflex allows you to evade every attacks toward you.\n\nEvasive Maneuver lasts for %s turn(s).

actors.buffs.frostbullet.name=Frost Bullet
actors.buffs.frostbullet.desc=You loaded your pistol with frost bullets, and you can fire with frost power on your bullets until the effects of the frost bullets disappear over time or until you reload the pistol again. Frost bullets give the enemy a chill and sometimes freeze.\n\nFrost Bullet lasts %s turn(s).

actors.buffs.firebullet.name=Flame Bullet
actors.buffs.firebullet.desc=You loaded your pistol with flame bullets, and you can fire with flame power on your bullets until the effects of the flame bullets disappear over time or until you reload the pistol again. Flame bullets ignites enemies, and makes the enemies that are already on fire to burn longer.\n\nFlame Bullet lasts %s turn(s).

actors.buffs.electrobullet.name=Electric Bullet
actors.buffs.electrobullet.desc=You loaded your pistol with electric bullets, and you can fire with electric power on your bullets until the effects of the electric bullets disappear over time or until you reload the pistol again. Electric bullet paralyze enemies briefly, but it won't last very long.\n\nElectric Bullet lasts %s turn(s).

actors.buffs.extrabullet.name=Reinforced Bullet
actors.buffs.extrabullet.desc=Your bullet is temporarily reinforced, so the damage from the bullet will increase by 3 over the duration.\n\nReinforced Bullet lasts %s turn(s).

actors.buffs.sheathing.name=Sheathed Blade
actors.buffs.sheathing.desc=You've sheathed your blade, feeling the atmosphere with your eyes closed.\n\nSheathed Blade will be released as you attack an enemy or move, Attacking an enemy will increase the chance of a critical attack by 1.2 times and cause a weak bleeding proportional to the excess of the strength required by the weapon.

actors.buffs.critbonus.name=Bonus Critical Chance
actors.buffs.critbonus.desc=Because of the affection of your Talent, Your chance of critical attack has increased.\n\nBonus Critical Chance lasts %s turn(s).

actors.buffs.certaincrit.name=Lethal Assault
actors.buffs.certaincrit.desc=Because of the affection of your Talent, All of your attack will be critical attack.\n\nLethal Assault lasts %s turn(s).

actors.buffs.stancecooldown.name= stance cooldown
actors.buffs.stancecooldown.desc=You recently changed your stance, you need to wait to change the stance again.\n\nTurns remaining: %s.

actors.buffs.swing.name=Lash
actors.buffs.swing.desc=You received a power of nature, you can attack stronger next time you attack!\n\nTurns remaining: %s.

actors.buffs.knightsblocking.name=Knight's Blocking
actors.buffs.knightsblocking.desc=You have raised your shield forward, and you're ready to block the enemies' attacks. Over time, the strength of the arm holding the heavy shield will slowly fade away, reducing the defense gained from the shield.\n\nYour shield grants you _0-%s_ of defense ability, and this defense decreases every turn.

actors.buffs.attackspeedbuff.name=Increased Attack Speed
actors.buffs.attackspeedbuff.desc=You are gradually accelerating as you swing your weapon. As you attack an enemy with your weapon, your attack speed gradually increase, but if you don't attack an enemy, your attack speed boost will be lost. Your weapon stats will cap the increase in attack speed.\n\nCurrent attack count: _%1$s_.\nAttack speed boost: _+%2$s%%_.\nMaximum stacks: _%3$s_.

actors.buffs.accuracybuff.name=Increased Accuracy
actors.buffs.accuracybuff.desc=You are swinging your weapon and increasingly focus on the enemy. As you attack an enemy with your weapon, your accuracy gradually increase, but if you don't attack an enemy, your accuracy boost will be lost. Your weapon stats will cap the increase in accuracy.\n\nCurrent attack count: _%1$s_.\nAccuracy boost: _+%2$s%%_.\nMaximum stacks: _%3$s_.

actors.buffs.weaponempower.name=Weapon Empower
actors.buffs.weaponempower.desc=A powerful aura of power empowers your weapon!\n\nUpgrade boost: +%1$s.\nTurns remaining: %2$s.

actors.buffs.armorempower.name=Armor Empower
actors.buffs.armorempower.desc=A powerful aura of power empowers your armor!\n\nUpgrade boost: +%1$s.\nTurns remaining: %2$s.

actors.buffs.shoveldigcooldown.name= planting cooldown
actors.buffs.shoveldigcooldown.desc=You recently planted grass, and it will take some time before you can plant grass again.\n\nTurns remaining: %s.

actors.buffs.minerstoolcooldown.name= mining cooldown
actors.buffs.minerstoolcooldown.desc=You've been mining recently, and it will take some time before you can use the tool again.\n\nTurns remaining: %s.

actors.buffs.grenadecooldown.name= grenade cooldown
actors.buffs.grenadecooldown.desc=You recently fired a grenade, and it will take some time before you can use a new one.\n\nTurns remaining: %s.

actors.buffs.sleepdartcooldown.name= sleep dart cooldown
actors.buffs.sleepdartcooldown.desc=You recently fired a sleep dart, and it will take some time before you can use a new one.\n\nTurns remaining: %s.

actors.buffs.frostdartcooldown.name= freezing dart cooldown
actors.buffs.frostdartcooldown.desc=You recently fired a freezing dart, and it will take some time before you can use a new one.\n\nTurns remaining: %s.

actors.buffs.paralysisdartcooldown.name= paralyze dart cooldown
actors.buffs.paralysisdartcooldown.desc=You recently fired a paralyze dart, and it will take some time before you can use a new one.\n\nTurns remaining: %s.

actors.buffs.spellbookcooldown.name= spellbook cooldown
actors.buffs.spellbookcooldown.desc=You've recently used a spellbook and need time to regain your focus to cast it again.\n\nTurns remaining: %s.

actors.buffs.shieldcooldown.name= knight's shield cooldown
actors.buffs.shieldcooldown.desc=You recently raised your shield, and it will take some time for it to become usable again. Cooldown will pass faster from attacking enemies.\n\nTurns remaining: %s.

actors.buffs.outlaw.name=outlaw of wasteland
actors.buffs.outlaw.desc=You stand with a handgun and wait quietly for your opponent.\n\nWaiting for _%s_ turn will significantly increase the next bullet damage of your handgun.
actors.buffs.outlaw.desc_ready=You stand with a handgun and wait quietly for your opponent.\n\n_You're all set now, and the next bullet damage of your handgun will be significantly increased!_

actors.buffs.healingarea.name=veil of healing
actors.buffs.healingarea.desc=An expansive healing area is constantly healing you and your allies. The size of the veil is proportional to the size of the current room, and is smaller on boss floors. If you leave the veil, the effect will disappear immediately.\n\nTurns remaining: %d.
actors.buffs.healareause.action_name=intensive care

actors.buffs.blessingarea.name=veil of blessing
actors.buffs.blessingarea.desc=An expansive blessing area is constantly blessing you and your allies. The size of the veil is proportional to the size of the current room, and is smaller on boss floors. If you leave the veil, the effect will disappear immediately.\n\nTurns remaining: %d.

actors.buffs.surgery.name=precise touch
actors.buffs.surgery.desc=As you attack enemies, your next attack will become more and more accurate.\n\nCurrent increase: _%d%%_.
actors.buffs.surgery.action_name=death diagnosis
actors.buffs.surgerytracker.name=death diagnosis
actors.buffs.surgerytracker.desc=The fate of a next life is in your hands:\n\nDeath Diagnosis will deal lethal damage to the next attacked enemy, instantly killing it. In addition, attacks will always hit while Death Diagnosis is active.\n\nPowerful enemies will resist this effect.

actors.buffs.gunempower.name=magical bullets
actors.buffs.gunempower.desc=You have loaded your firearm with magic bullets, and over a very long period of time, your firearm will reach a certain level of upgrades!\n\nThey will not be added to your existing upgrades, and will go up to _+%1$s_.\nTurns remaining: %2$s.

actors.buffs.wantedtracker.action_name=wanted
actors.buffs.wantedtracker.prompt=Choose a target
actors.buffs.wantedtracker.no_target=No one is wanted.
actors.buffs.wantedtracker$wanted.name=wanted
actors.buffs.wantedtracker$wanted.desc=The culprit is here!\n\nThe Sheriff focuses on the wanted enemy, dealing _%d%%_ increased physical damage to it.\n\nWanted effect lasts until the target dies.
actors.buffs.wantedtracker$wantedcooldown.name= wanted cooldown
actors.buffs.wantedtracker$wantedcooldown.desc=You recently used this ability, and it will take some time to use it again.\n\nTurns remaining: %s.

actors.buffs.cloaking.name=concealment
actors.buffs.cloaking.desc=You have blended in as much as possible with your surroundings, making it impossible for enemies to see you. Your cloaking lasts as long as you remain still, but is immediately dispelled if you do any action.

actors.buffs.quickstep.name=nimble steps
actors.buffs.quickstep.desc=You're bouncing along to the rhythm of battle, and you're able to move quickly over short distances without spending a turn. Nimble Steps effect fades over time or when you move; to prolong Nimble Steps, attack any enemies.\nTurns remaining: %d.

actors.buffs.evasionenhance.name=rolling
actors.buffs.evasionenhance.desc=You've just have fired a shot at an enemy and are rolling a short distance, during which time you are harder to hit.\nTurns remaining: %s.

actors.buffs.iaido.name=slashing
actors.buffs.iaido.desc=You've prepared for a big slash by expending _%1$d_ of your Slash Streak to focus the power of your Slash Streak into a single strike. If you perform a Stomp while preparing for a Brawl Slash, your Stomp's hit chance and critical chance buffs will increase, and your damage will increase significantly.\nCritical chance multiplier: _%2$d%%_.\nHit chance multiplier: _%3$d%%_.\nDamage multiplier: _+%4$d%%_.

actors.buffs.intervalweaponupgrade.name=polishing
actors.buffs.intervalweaponupgrade.desc=You've imbued your weapon with the power from your lethal attack, enhancing its performance with it. Each time you make a Brawl Slash, you increase the weapon's upgrade level by +1, and it lasts for a shorter duration. Over its duration, the upgrade boost decreases, but you can increase it again by performing a Brawl Slash.\nUpgrade boost: _+%1$d_.\nTurns remaining: _%2$d_.

actors.buffs.upgradeshare.name=sharing upgrades
actors.buffs.upgradeshare.desc=You've unlocked the true power of your weapon, and you can use it in conjunction with other weapons!\n\nWeapons with amount of upgrades lower than %1$d will have _%1$d_ upgrades, and weapons with higher amount of upgrades will be unaffected.\nTurns remaining: %2$d.

actors.buffs.magicalcircle.name=wizardry
actors.buffs.magicalcircle.desc=A blue circle of magic has formed around you, and your wands arereceiving large amounts of magical energy from it!\n\nThe circle is transferring magical energy to you with great power, but if you leave the circle, the effect will immediately disappear.\nTurns remaining: %s.

actors.buffs.damageenhance.name=sharpening the blade
actors.buffs.damageenhance.desc=You have utilized the force of your previous attack to make your weapon more powerful, making it deal _%1$s%%_ damage for a short time.\nTurns remaining: %2$s.

actors.buffs.arrowenhance.name=arrow empower
actors.buffs.arrowenhance.desc=Your dexterity is greatly improved, and your bow does much more damage.\n\nWhile Arrow Empower is active, arrows you fire deal 1.5x damage, but this effect will not last forever.\nTurns remaining: %s.

actors.buffs.godfury.name=wrath of god
actors.buffs.godfury.desc=Your unbreakable faith has given you the great strength!\n\nYour next melee attack will deal _3x_ damage and is guaranteed to hit.\n\nEnemies that survive this powerful attack will be slowed for a short time.
