actors.hero.abilities.samurai.shadowblade$shadowbladetracker.desc=The Samurai pulls out her weapon's shadow, so now you can attack faster!\n\nWhile the shadow blade lasts, your attack speed increases 2x faster, but damage decreases by 50%%. Instead of it, each attack can deal damage that penetrates the enemy's armor for 50%% chance.\n\nTurns left: %s.
actors.hero.abilities.samurai.awake.name=awakening
actors.hero.abilities.samurai.awake.short_desc=The Samurai draws on her inner strength to briefly _awaken_, increasing the damage she deals by 1.2x, but also increasing the damage taken by 1.2x.
actors.hero.abilities.samurai.awake.desc=Samurai can draw on her inner strength to _awaken_. While awakened, she deals 1.2x more damage and takes 1.2x more damage.
actors.hero.abilities.samurai.awake$awaketracker.name=Awakening
actors.hero.abilities.samurai.awake$awaketracker.desc=Samurai has unleashed the power within her, increasing the damage she deals to all enemies, but also increasing the damage she takes!\n\nTurns remaining: %s.

actors.hero.abilities.planter.sprout.name=sprout
actors.hero.abilities.planter.sprout.short_desc=The Planter can _sprout_ tall grass over a large area.
