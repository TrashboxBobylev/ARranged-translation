actors.hero.abilities.gunner.reinforcedarmor$reinforcedarmortracker.desc=Gunner has added an extra layer of defense to his armor, enhancing its ability to protect him! While the armor is sturdy, the power it contains is short-lived, and it eventually loses its ability to protect him.\n\nTurns remaining: %s.
