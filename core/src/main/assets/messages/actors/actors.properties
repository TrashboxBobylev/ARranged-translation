actors.hero.talent.swift_movement.title=swift movement
actors.hero.talent.swift_movement.desc=_+1:_ Gain _+1_ evasion for every 1 hero's strength over 10.\n\n_+2:_ In addition to the benefits of +1, if Fighter's bare-handed attack misses, there is a _20%_ chance to gain an evasive move.\n\n_+3:_ In addition to the benefits of +2, dodging an enemy attack grants _1 turn_ of invisibility.
actors.hero.talent.less_resist.title=lesser resistance
actors.hero.talent.less_resist.desc=_+1:_ Increases bare-handed attack speed by _+5%_ for every 1 strength over the armor's strength requirement.\n\n_+2:_ Increases bare-handed attack speed by _+10%_ for every 1 strength over the armor's strength requirement.\n\n_+3:_ Increases bare-handed attack speed by _+15%_ for every 1 strength over the armor's strength requirement.
actors.hero.talent.ring_knuckle.title=ring knuckle
actors.hero.talent.ring_knuckle.desc=_+1:_ Bare-handed attacks temporarily increase the ring upgrade level by _+1_, up to a maximum of _+3_.\n\n_+2:_ In addition to the benefits of +1, the duration of ring boosts is increased by _+100%_, and the maximum upgrade level of ring boost is increased to _+6_.\n\n_+3:_ In addition to the benefits of +2, the bare-handed damage is _increased by the upgrade level of rings the Fighter is wearing_, and the maximum upgrade value of ring boost is increased to _+9_.\n\nThis talent does not apply if you are wearing the Ring of Force.
actors.hero.talent.mystical_punch.title=mystical punch
actors.hero.talent.mystical_punch.desc=_+1:_ Bare-handed attacks on enemies have a _33%_ chance to trigger additional effects based on your equipped rings.\n\n_+2:_ Bare-handed attacks on enemies have a _67%_ chance to trigger additional effects based on your equipped rings.\n\n_+3:_ Bare-handed attacks on enemies have a _100%_ chance to trigger additional effects based on your equipped rings.
actors.hero.talent.quick_step.title=quick step
actors.hero.talent.quick_step.desc=_+1:_ After a bare-handed attack, there is a _33%_ chance to move 1 tile without spending a turn.\n\n_+2:_ After a barehanded attack, there is a _67%_ chance to move 1 tile without spending a turn.\n\n_+3:_ After a barehanded attack, there is a _100%_ chance to move 1 tile without spending a turn.
actors.hero.talent.counter_attack.title=counter attack
actors.hero.talent.counter_attack.desc=_+1:_ Dodging an enemy attack has a _20%_ chance to prevent the Fighter's next bare-handed attack from costing a turn.\n\n_+2:_ Dodging an enemy attack has a _40%_ chance to prevent the Fighter's next bare-handed attack from costing a turn.\n\n_+3:_ Dodging an enemy attack has a _60%_ chance to prevent the Fighter's next bare-handed attack from costing a turn.
