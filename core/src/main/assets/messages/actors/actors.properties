actors.hero.abilities.knight.holyshield.short_desc=기사는 기도를 통해 _신성한 보호막_을 얻어 약간의 공격으로부터 보호받을 수 있습니다.
actors.hero.abilities.knight.holyshield.desc=기사는 높은 신앙심으로 기도를 올려 25의 보호막을 얻을 수 있습니다.
actors.hero.abilities.knight.stimpack.name=전투 자극제
actors.hero.abilities.knight.stimpack.short_desc=기사는 _전투 자극제_를 사용해 체력의 일부를 소모하고 공격 속도와 이동 속도를 크게 증가시킬 수 있습니다.
actors.hero.abilities.knight.stimpack.desc=기사는 전투 자극제를 사용해 최대 체력의 30%만큼을 잃고 다음 20턴 동안 아드레날린을 얻습니다.
actors.hero.abilities.knight.stimpack.cannot_use=전투 자극제를 사용하기 위한 체력이 충분하지 않다!
actors.hero.abilities.knight.unstableankh.name=불안정한 앙크
actors.hero.abilities.knight.unstableankh.short_desc=기사는 _불안정한 앙크_를 사용해 아주 짧은 시간 동안 무적이 될 수 있습니다.
actors.hero.abilities.knight.unstableankh.desc=기사는 신앙심으로 만들어 낸 특별한 앙크를 사용해 1턴 동안 무적이 됩니다.
actors.hero.abilities.knight.unstableankh.ankh_dropped=불안정한 앙크가 완전해졌다!

actors.hero.abilities.nurse.healareagenerator.name=healing veil generator
actors.hero.abilities.nurse.healareagenerator.short_desc=The Nurse activates the _veil generator_ to obtain a continuous healing veil.
actors.hero.abilities.nurse.healareagenerator.desc=The Nurse activates a veil generator to continuously create a healing veil around them for the next 20 turns.
actors.hero.abilities.nurse.angelwing.name=angelic wings
actors.hero.abilities.nurse.angelwing.short_desc=The Nurse uses their _angel wings_ to fly through the air at high speeds.
actors.hero.abilities.nurse.angelwing.desc=The Nurse temporarily becomes an angel, spreading their wings to fly through the air at triple speed for the next 20 turns.
actors.hero.abilities.nurse.angelwing$angelwingbuff.name=angelic wings
actors.hero.abilities.nurse.angelwing$angelwingbuff.desc=Behind your back, angelic wings made of light shimmer. As long as the power of the angel's wings are present, you can float in the air and move at three times your normal speed.\n\nTurns remaining: %s.
actors.hero.abilities.nurse.gammarayemmit.name=gamma ray emission
actors.hero.abilities.nurse.gammarayemmit.short_desc=The Nurse does a powerful _gamma ray emission_ that turns enemies into a different type.
actors.hero.abilities.nurse.gammarayemmit.desc=The Nurse momentarily boosts the output of their gamma ray launchers to emit gamma rays that can turn enemies into a completely different kind of enemy.\n\nThe transformed enemy will be one of random chapter enemies, regardless of the source.
