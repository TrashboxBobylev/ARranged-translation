actors.hero.talent.strengthening_meal.title=strengthening meal
actors.hero.talent.strengthening_meal.desc=_+1:_ Eating food grants the Duelist 3 bonus damage on her next _2 physical attacks_.\n\n_+2:_ Eating food grants the Duelist 3 bonus damage on her next _3 physical attacks_.
actors.hero.talent.adventurers_intuition.title=adventurer's intuition
actors.hero.talent.adventurers_intuition.desc=_+1:_ The Duelist identifies weapons _2.5x faster_ and armor _1.75x faster_.\n\n_+2:_ The Duelist identifies weapons _when she equips them_ and armor _2.5x faster_.
actors.hero.talent.patient_strike.title=patient strike
actors.hero.talent.patient_strike.desc=_+1:_ If the Duelist waits before performing a melee attack, she will deal _1-2 bonus damage_.\n\n_+2:_ If the Duelist waits before performing a melee attack, she will deal _2 bonus damage_.
actors.hero.talent.aggressive_barrier.title=aggressive barrier
actors.hero.talent.aggressive_barrier.desc=_+1:_ The Duelist gains 3 shielding when she uses a weapon ability and is below _40% health_.\n\n_+2:_ The Duelist gains 3 shielding when she uses a weapon ability and is below _60% health_.
actors.hero.talent.aggressive_barrier.meta_desc=_If this talent is gained by a different hero_ it will instead grant shielding when making a melee attack at low health, with a 50 turn cooldown.
actors.hero.talent.skilled_hand.title=skillful hand
actors.hero.talent.skilled_hand.desc=_+1:_ The Duelist will deal _2_ additional damage when attacking an enemy with a weapon ability.\n\n_+2:_ The Duelist will deal _3_ additional damage when attacking an enemy with a weapon ability.\n\nIf you use a weapon ability that does not damage an enemy, your next 1 melee attack deals 2/3 more damage.

actors.hero.talent.focused_meal.title=focused meal
actors.hero.talent.focused_meal.desc=_+1:_ Eating food takes the Duelist 1 turn and grants her _1 charge_ on her primary weapon.\n\n_+2:_ Eating food takes the Duelist 1 turn and grants her _1.5 charge_ on her primary weapon.
actors.hero.talent.focused_meal.meta_desc=_If this talent is gained by a different hero_ it will instead grant bonus damage to their next attack equal to their level/3 at +1, or level/2 at +2.
actors.hero.talent.restored_agility.title=restored agility
actors.hero.talent.restored_agility.desc=_+1:_ The Duelist has _4x evasion_ while drinking potions of healing.\n\n_+2:_ The Duelist has _infinite evasion_ while drinking potions of healing.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.weapon_recharging.title=weapon recharging
actors.hero.talent.weapon_recharging.desc=_+1:_ The Duelist gains one primary weapon charge every _10 turns_ when under the effect of wand or artifact recharging buffs.\n\n_+2:_ The Duelist gains one primary weapon charge every _6 turns_ when under the effect of wand or artifact recharging buffs.
actors.hero.talent.weapon_recharging.meta_desc=_If this talent is gained by a different hero_ it will instead cause them to deal +5% melee damage while recharging at +1, or +7.5% melee damage while recharging at +2.
actors.hero.talent.lethal_haste.title=lethal haste
actors.hero.talent.lethal_haste.desc=_+1:_ When the Duelist lands a killing blow with a weapon ability, she gains _2 turns_ of haste.\n\n_+2:_ When the Duelist lands a killing blow with a weapon ability, she gains _3 turns_ of haste.
actors.hero.talent.lethal_haste.meta_desc=_If this talent is gained by a different hero_ it will instead trigger with regular weapon attacks, with a 100 turn cooldown.
actors.hero.talent.swift_equip.title=swift equip
actors.hero.talent.swift_equip.desc=_+1:_ The Duelist can switch her equipped weapon instantly _one time_, with a 20 turn cooldown.\n\n_+2:_ The Duelist can switch her equipped weapon instantly _twice within 5 turns_, with a 20 turn cooldown.\n\nIf the Duelist has this talent and it is not on cooldown, quick-using an unequipped weapon will equip it.
actors.hero.talent.accumulation.title=power accumulation
actors.hero.talent.accumulation.desc=_+1:_ The maximum charge of your primary weapon is increased by _1_.\n\n_+2:_ The maximum charge of your primary weapon is increased by _2_.

actors.hero.talent.lightweight_charge.title=lightweight charge
actors.hero.talent.lightweight_charge.desc=_+1:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _8/7/5% less charge_.\n\n_+2:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _17/13/10% less charge_.\n\n_+3:_ When the Duelist uses the ability of a tier 1/2/3 melee weapon, it consumes _25/20/15% less charge_.
actors.hero.talent.lightweight_charge.meta_desc=_If this talent is gained by a different hero_ it will instead increase the damage of tier 2/3 melee weapons by 7/5% at +1, 14/10% at +2, or 20/15% at +3. Tier 1 weapons are unaffected.
actors.hero.talent.deadly_followup.title=deadly followup
actors.hero.talent.deadly_followup.desc=_+1:_ When the Duelist hits an enemy with a thrown weapon, she will deal _8% more melee damage_ to them for 5 turns.\n\n_+2:_ When the Duelist hits an enemy with a thrown weapon, she will deal _16% more melee damage_ to them for 5 turns.\n\n_+3:_ When the Duelist hits an enemy with a thrown weapon, she will deal _24% more melee damage_ to them for 5 turns.

actors.hero.talent.secondary_charge.title=secondary charge
actors.hero.talent.secondary_charge.desc=_+1:_ The Champion's secondary weapon charge speed and charge cap are increased to _58%_ of her primary, from 50%.\n\n_+2:_ The Champion's secondary weapon charge speed and charge cap are increased to _67%_ of her primary, from 50%.\n\n_+3:_ The Champion's secondary weapon charge speed and charge cap are increased to _75%_ of her primary, from 50%.
actors.hero.talent.twin_upgrades.title=twin upgrades
actors.hero.talent.twin_upgrades.desc=_+1:_ If one of the Champion's two equipped weapons has a lower level and is _2 or more tiers lower_ than the other weapon, it will be boosted to the other weapon's level.\n\n_+2:_ If one of the Champion's two equipped weapons has a lower level and is _1 or more tiers lower_ than the other weapon, it will be boosted to the other weapon's level\n\n_+3:_ If one of the Champion's two equipped weapons has a lower level and is _the same tier or lower_ than the other weapon, it will be boosted to the other weapon's level
actors.hero.talent.combined_lethality.title=combined lethality
actors.hero.talent.combined_lethality.desc=_+1:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 10% HP_.\n\n_+2:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 20% HP_.\n\n_+3:_ If the Champion uses two different weapon abilities successively, the second ability will execute any non-boss enemy left at _below 30% HP_.\n\nIf the second ability does not contain an attack, this talent will instead trigger on the Champion's next attack within 5 turns.
actors.hero.talent.faster_charge.title=charge acceleration
actors.hero.talent.faster_charge.desc=_+1:_ Increases Champion's primary weapon charge speed by _8%_ when their secondary weapon is at full charge.\n\n_+2:_ Increases Champion's primary weapon charge speed by _16%_ when their secondary weapon is at full charge.\n\n_+3:_ Increases Champion's primary weapon charge speed by _25%_ when their secondary weapon is at full charge.
actors.hero.talent.quick_followup.title=quick followup
actors.hero.talent.quick_followup.desc=_+1:_ Switching weapons increases the attack speed of Champion's next melee attack by _33%_. This has a cooldown of 10 turns.\n\n_+1:_ Switching weapons increases the attack speed of Champion's next melee attack by _67%_. This has a cooldown of 10 turns.\n\n_+1:_ Switching weapons increases the attack speed of Champion's next melee attack by _100%_. This has a cooldown of 10 turns.\n\nIf player switches weapons again without attacking, the attack speed boost will be lost.
actors.hero.talent.momentary_upgrade.title=momentary empowerment
actors.hero.talent.momentary_upgrade.desc=_+1:_ When Champion uses any weapon ability, it will increase the weapon's upgrade level by _1_ for the next 3 turns.\n\n_+2:_ When Champion uses any weapon ability, it will increase the weapon's upgrade level by _2_ for the next 3 turns.\n\n_+3:_ When Champion uses any weapon ability, it will increase the weapon's upgrade level by _3_ for the next 3 turns.\n\nWeapon upgrades do not stack with each other.

actors.hero.talent.unencumbered_spirit.title=unencumbered spirit
actors.hero.talent.unencumbered_spirit.desc=_+1:_ The Monk gains _33% more energy_ for each piece of _tier 3 or lower_ equipment she is using.\n\n_+2:_ The Monk gains _67% more energy_ for each piece of _tier 2 or lower_ equipment she is using.\n\n_+3:_ The Monk gains _100% more energy_ for each piece of _tier 1_ equipment she is using. She also gains _150% more energy_ if she has no weapon (or ring of force), and gains a free cloth armor and studded gloves.
actors.hero.talent.monastic_vigor.title=monastic vigor
actors.hero.talent.monastic_vigor.desc=_+1:_ If the Monk has _100% energy_, her abilities are empowered.\n\n_+2:_ If the Monk has _80% or more energy_, her abilities are empowered.\n\n_+3:_ If the Monk has _60% or more energy_, her abilities are empowered.\n\nWhen empowered:\n- Flurry applies enchantments at 75% power\n- Focus is instantaneous\n- Dash gains +2 range\n- Dragon Kick deals +33% damage and applies its knock back and stun effect to all adjacent enemies\n- Meditate slowly heals 20% of missing HP and grants 80% damage resistance.
actors.hero.talent.combined_energy.title=combined energy
actors.hero.talent.combined_energy.desc=_+1:_ If the Monk uses a weapon ability and a _4+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.\n\n_+2:_ If the Monk uses a weapon ability and a _3+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.\n\n_+3:_ If the Monk uses a weapon ability and a _2+ energy_ ability successively, she regains 33% of her spent energy and resets her ability cooldown.
actors.hero.talent.restored_energy.title=rejuvenation
actors.hero.talent.restored_energy.desc=_+1:_ The Monk will gain _0.01_ energy each turn.\n\n_+2:_ The Monk will gain _0.0125_ energy each turn.\n\n_+3:_ The Monk will gain _0.015_ energy each turn.
actors.hero.talent.energy_barrier.title=energy barrier
actors.hero.talent.energy_barrier.desc=_+1:_ The Monk's abilities grant them _5_ shielding for each energy spent.\n\n_+2:_ The Monk's abilities grant them _7_ shielding for each energy spent.\n\n_+3:_ The Monk's abilities grant them _9_ shielding for each energy spent.
actors.hero.talent.iron_punch.title=iron punch
actors.hero.talent.iron_punch.desc=_+1:_ When the Monk attacks an enemy without a weapon equipped, it will cost 0.25 energy and deal additional damage equal to 0-_33% of hero's level_.\n\n_+2:_ When the Monk attacks an enemy without a weapon equipped, it will cost 0.25 energy and deal additional damage equal to 0-_67% of hero's level_.\n\n_+3:_ When the Monk attacks an enemy without a weapon equipped, it will cost 0.25 energy and deal additional damage equal to 0-_100% of hero's level_.\n\nThis talent does not apply when you are using the Ring of Force.

actors.hero.talent.clam_steps.title=calming steps
actors.hero.talent.clam_steps.desc=_+1:_ The amount of weapon charge required for a dash is reduced by _20%_.\n\n_+2:_ The amount of weapon charge required for a dash is reduced by _37%_.\n\n_+3:_ The amount of weapon charge required for a dash is reduced by _50%_.
actors.hero.talent.critical_momentum.title=critical momentum
actors.hero.talent.critical_momentum.desc=_+1:_ Increases the damage bonus dealt immediately after a dash by _+6%_.\n\n_+2:_ Increases the damage bonus dealt immediately after a dash by _+11%_.\n\n_+3:_ Increases the damage bonus dealt immediately after a dash by _+17%_.
actors.hero.talent.kinetic_movement.title=kinetic motion
actors.hero.talent.kinetic_movement.desc=_+1:_ For _1 turn_ after using a dash, the weapon charge the Fencer spends on a dash is reduced by 50%.\n\n_+2:_ For _2 turns_ after using a dash, the weapon charge the Fencer spends on a dash is reduced by 50%.\n\n_+3:_ For _3 turns_ after using a dash, the weapon charge the Fencer spends on a dash is reduced by 50%.
actors.hero.talent.aggresive_movement.title=aggressive move
actors.hero.talent.aggresive_movement.desc=_+1:_ Reduces the amount of weapon charge the Fencer spends on a dash immediately after using a weapon ability by _50%_.\n\n_+2:_ In addition to the benefits of +1, when the Fencer dashes, she deals _10% of equipped weapon damage_ to nearby enemies.\n\n_+3:_ In addition to the benefits of +2, when using a dash, grant _3 turns_ of vulnerability to nearby enemies.
actors.hero.talent.unencumbered_movement.title=unobstructed movement
actors.hero.talent.unencumbered_movement.desc=_+1:_ Gain _0.5_ evasion for every 1 strength over the strength requirement of equipped weapons and armor.\n\n_+2:_ Gain _1_ evasion for every 1 strength over the strength requirement of equipped weapons and armor.\n\n_+3:_ Gain _1.5_ evasion for every 1 strength over the strength requirement of equipped weapons and armor.
actors.hero.talent.soulize.title=spiritualization
actors.hero.talent.soulize.desc=_+1:_ Increase the dash's maximum travel distance by _1 tile_.\n\n_+2:_ In addition to the benefits of +1, the dash will _go through_ the enemies.\n\n_+3:_ In addition to the benefits of +2, the dash will _go through_ the walls.
###DOEND

actors.hero.talent.close_the_gap.title=close the gap
actors.hero.talent.close_the_gap.desc=_+1:_ The Duelist blinks _up to two tiles_ toward her target when starting a duel.\n\n_+2:_ The Duelist blinks _up to three tiles_ toward her target when starting a duel.\n\n_+3:_ The Duelist blinks _up to four tiles_ toward her target when starting a duel.\n\n_+4:_ The Duelist blinks _up to five tiles_ toward her target when starting a duel.\n\nThis blink can go through enemies and hazards, and is taken into account when determining if an enemy is in range to be challenged.
actors.hero.talent.invigorating_victory.title=invigorating victory
actors.hero.talent.invigorating_victory.desc=_+1:_ If the Duelist defeats her target before the duel ends, she heals for _3 HP plus 30% of the damage_ she took during the duel.\n\n_+2:_ If the Duelist defeats her target before the duel ends, she heals for _6 HP plus 50% of the damage_ she took during the duel.\n\n_+3:_ If the Duelist defeats her target before the duel ends, she heals for _9 HP plus 65% of the damage_ she took during the duel.\n\n_+4:_ If the Duelist defeats her target before the duel ends, she heals for _12 HP plus 75% of the damage_ she took during the duel.
actors.hero.talent.elimination_match.title=elimination match
actors.hero.talent.elimination_match.desc=_+1:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _20% reduced_ charge cost.\n\n_+2:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _36% reduced_ charge cost.\n\n_+3:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _50% reduced_ charge cost.\n\n_+4:_ If the Duelist challenges again within 3 turns of a duel ending, that challenge has a _60% reduced_ charge cost.

actors.hero.talent.elemental_reach.title=elemental reach
actors.hero.talent.elemental_reach.desc=_+1:_ Elemental strike's range is increased to _4 tiles_ from 3, and its width is increased to _75 degrees_ from 65.\n\n_+2:_ Elemental strike's range is increased to _5 tiles_ from 3, and its width is increased to _85 degrees_ from 65.\n\n_+3:_ Elemental strike's range is increased to _6 tiles_ from 3, and its width is increased to _95 degrees_ from 65.\n\n_+4:_ Elemental strike's range is increased to _7 tiles_ from 3, and its width is increased to _105 degrees_ from 65.
actors.hero.talent.striking_force.title=striking force
actors.hero.talent.striking_force.desc=_+1:_ The power of elemental strike's effect is increased by _30%_.\n\n_+2:_ The power of elemental strike's effect is increased by _60%_.\n\n_+3:_ The power of elemental strike's effect is increased by _90%_.\n\n_+4:_ The power of elemental strike's effect is increased by _120%_.
actors.hero.talent.directed_power.title=directed power
actors.hero.talent.directed_power.desc=_+1:_ The direct attack from elemental strike gains _+30% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+2:_ The direct attack from elemental strike gains _+60% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+3:_ The direct attack from elemental strike gains _+90% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.\n\n_+4:_ The direct attack from elemental strike gains _+120% enchantment power_ for each enemy in range of elemental strike's effect, including the attack target.

actors.hero.talent.feigned_retreat.title=feigned retreat
actors.hero.talent.feigned_retreat.desc=_+1:_ If an enemy attacks the Duelist's afterimage, she gains _2 turns_ of haste.\n\n_+2:_ If an enemy attacks the Duelist's afterimage, she gains _4 turns_ of haste.\n\n_+3:_ If an enemy attacks the Duelist's afterimage, she gains _6 turns_ of haste.\n\n_+4:_ If an enemy attacks the Duelist's afterimage, she gains _8 turns_ of haste.
actors.hero.talent.expose_weakness.title=expose weakness
actors.hero.talent.expose_weakness.desc=_+1:_ Enemies that attack the Duelist's afterimage become vulnerable for _1 turn_.\n\n_+2:_ Enemies that attack the Duelist's afterimage become vulnerable for _2 turns_.\n\n_+3:_ Enemies that attack the Duelist's afterimage become vulnerable for _3 turns_.\n\n_+4:_ Enemies that attack the Duelist's afterimage become vulnerable for _4 turns_.
actors.hero.talent.counter_ability.title=counter ability
actors.hero.talent.counter_ability.desc=_+1:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _0.5 fewer charges_.\n\n_+2:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _1 fewer charge_.\n\n_+3:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _1.5 fewer charges_.\n\n_+4:_ If the Duelist uses a weapon ability within 3 turns of her afterimage being attacked, it will consume _2 fewer charges_.

#gunner

actors.hero.talent.rearrange.title=regroup
actors.hero.talent.rearrange.desc=_+1:_ Eating increases bullet damage by 3 for the next _5 turns_.\n\n_+2:_ Eating increases bullet damage by 3 for the next _10 turns_.
actors.hero.talent.gunners_intuition.title=gunner's intuition
actors.hero.talent.gunners_intuition.desc=_+1:_ The Gunner immediately identifies firearms _when he equips them_.\n\n_+2:_ The Gunner immediately identifies firearms _when he picks them up_.
actors.hero.talent.speedy_move.title=double time
actors.hero.talent.speedy_move.desc=_+1:_ The first time the Gunner attacks an enemy, he gains _2 turns_ of Haste.\n\n_+2:_ The first time the Gunner attacks an enemy, he gains _3 turns_ of Haste.\n\nHaste gained from this talent does not stack.
actors.hero.talent.safe_reload.title=safe reload
actors.hero.talent.safe_reload.desc=_+1:_ When the Gunner reloads, he gains _3_ shielding.\n\n_+2:_ When the Gunner reloads, he gains _5_ shielding.
actors.hero.talent.mind_vision.title=mental vision
actors.hero.talent.mind_vision.desc=_+1:_ Whenever the Gunner moves, there is a _1%_ chance to gain mind vision for 2 turns.\n\n_+2:_ Whenever the Gunner moves, there is a _2%_ chance to gain mind vision for 2 turns.

actors.hero.talent.in_the_gunfire.title=into the breach
actors.hero.talent.in_the_gunfire.desc=_+1:_ Eating food takes the Gunner 1 turn and makes him not spend bullets for the next _1 turn_.\n\n_+2:_ Eating food takes the Gunner 1 turn and makes him not spend bullets for the next _2 turns_.
actors.hero.talent.another_chance.title=a second chance
actors.hero.talent.another_chance.desc=_+1:_ Using a scroll of upgrade has _20% chance_ to give a stone of enchantment.\n\n_+2:_ Using a scroll of upgrade has _10% chance_ to give a scroll of upgrade back. This will be guaranteed after 10 scroll of upgrade uses.\n\nThis talent also triggers when using scrolls or spells based on scrolls of upgrade.
actors.hero.talent.bullet_focus.title=steady aim
actors.hero.talent.bullet_focus.desc=_+1:_ Bullet accuracy is increased by _10%_.\n\n_+2:_ Bullet accuracy is increased by _21%_.
actors.hero.talent.camouflage.title=camouflage
actors.hero.talent.camouflage.desc=_+1:_ The Gunner gains _1 turn_ of invisibility when stepping on tall grass.\n\n_+2:_ The Gunner gains _2 turns_ of invisibility when stepping on tall grass.
actors.hero.talent.larger_magazine.title=large magazine
actors.hero.talent.larger_magazine.desc=_+1:_ The maximum number of shots for most firearms is increased by _1_.\n\n_+2:_ The maximum number of shots for most firearms is increased by _2_.\n\nDoes not apply to shotgun-type firearms, sniper rifle-type firearms, and anti-tank firearms.
actors.hero.talent.transmutation_control.title=transmutation control
actors.hero.talent.transmutation_control.desc=_+1:_ When the Gunner _transmutates_ a weapon, the result will be a firearm.\n\n_+2:_ In addition to the benefits of +1, when the Gunner _recycles_ a weapon, the result will be a firearm.

actors.hero.talent.street_battle.title=street battle
actors.hero.talent.street_battle.desc=_+1:_ Bullets can travel through obstacles in a surrounding _5x5_ area. This has a cooldown of _30 turns_.\n\n_+2:_ Bullets can travel through obstacles in a surrounding _7x7_ area. This has a cooldown of _20 turns_.\n\n_+3:_ Bullets can travel through obstacles in a surrounding _9x9_ area. This has a cooldown of _10 turns_.\n\nIf you have projecting enchantment, the range of this effect is increased by 3 tiles.\nIf you fire a gun at a tile within the range of a wall, the talent will trigger regardless of whether the wall is crossed or not.
actors.hero.talent.fast_reload.title=fast reload
actors.hero.talent.fast_reload.desc=_+1:_ Increases reload rate by _5%_ for each point of strength that exceeds the firearm's strength requirement.\n\n_+2:_ Increases reload rate by _10%_ for each point of strength that exceeds the firearm's strength requirement.\n\n_+3:_ Increases reload rate by _15%_ for each point of strength that exceeds the firearm's strength requirement.

actors.hero.talent.justice_bullet.title=bullet of justice
actors.hero.talent.justice_bullet.desc=_+1:_ The Marshal deals _+5%_ increased damage bonus to wanted enemies.\n\n_+2:_ The Marshal deals _+10%_ increased damage bonus to wanted enemies.\n\n_+3:_ The Marshal deals _+15%_ increased damage bonus to wanted enemies.
actors.hero.talent.intimidation.title=intimidation
actors.hero.talent.intimidation.desc=_+1:_ When placing a bounty on an enemy, it will be inflicted with _3 turns_ of terror.\n\n_+2:_ When placing a bounty on an enemy, it will be inflicted with _6 turns_ of terror.\n\n_+3:_ When placing a bounty on an enemy, it will be inflicted with _9 turns_ of terror.
actors.hero.talent.search.title=searching
actors.hero.talent.search.desc=_+1:_ The Marshall gains a mind vision effect on all enemies within _2 tiles_ of him.\n\n_+2:_ The Marshall gains a mind vision effect on all enemies within _3 tiles_ of him.\n\n_+3:_ The Marshall gains a mind vision effect on all enemies within _4 tiles_ of him.
actors.hero.talent.cover.title=covering
actors.hero.talent.cover.desc=_+1:_ If there are walls or obstacles in the 3x3 tiles around the hero, their armor roll is boosted by _0 - 33% of their current level_.\n\n_+2:_ If there are walls or obstacles in the 3x3 tiles around the hero, their armor roll is boosted by _0 - 67% of their current level_.\n\n_+3:_ If there are walls or obstacles in the 3x3 tiles around the hero, their armor roll is boosted by _0 - 100% of their current level_.
actors.hero.talent.surrender.title=surrender
actors.hero.talent.surrender.desc=_+1:_ 현상 수배가 걸린 적에 대해 _심안_ 효과를 얻습니다.\n\n_+2:_ In addition to the benefits of +1, 현상 수배가 걸린 적이 _약화_ 효과를 얻습니다.\n\n_+3:_ In addition to the benefits of +2, 적에게 현상 수배를 걸 때 해당 적이 _10%_ 확률로 아군이 됩니다.\n\nPowerful enemies will resist this effect.
actors.hero.talent.invest_end.title=invest end
actors.hero.talent.invest_end.desc=_+1:_ Killing a wanted enemy reduces the remaining cooldown of bounty by _33%_.\n\n_+2:_ Killing a wanted enemy reduces the remaining cooldown of bounty by _67%_.\n\n_+3:_ Killing a wanted enemy reduces the remaining cooldown of bounty by _100%_.

actors.hero.talent.quick_reload.title=moving reload
actors.hero.talent.quick_reload.desc=_+1:_ When the Gunslinger moves, there is a _2%_ chance to increase the current ammo of his equipped firearm by 1.\n\n_+2:_ When the Gunslinger moves, there is a _4%_ chance to increase the current ammo of his equipped firearm by 1.\n\n_+3:_ When the Gunslinger moves, there is a _6%_ chance to increase the current ammo of his equipped firearm by 1.\n\nAmmo is not loaded beyond the maximum magazine capacity.\nThis probability varies depending on the type of firearm.\n_-_ Pistols: _x1_\n_-_ Heavy Weapons: _x0.5_\n_-_ Machine Guns: _x3_\n_-_ Rifles: _x0.5_
actors.hero.talent.moving_shot.title=moving shot
actors.hero.talent.moving_shot.desc=_+1:_ Reduces the accuracy penalty of thrown weapons and bullets immediately after moving by _17%_.\n\n_+2:_ Reduces the accuracy penalty of thrown weapons and bullets immediately after moving by _33%_.\n\n_+3:_ Reduces the accuracy penalty of thrown weapons and bullets immediately after moving by _50%_.
actors.hero.talent.elemental_bullet.title=elemental bullet
actors.hero.talent.elemental_bullet.desc=_+1:_ When reloading while out of ammo, the Gunslinger will load _freezing bullets_ that have a 17% chance to freeze enemies.\n\n_+2:_ When reloading while out of ammo, the Gunslinger will load _burning bullets_ that have a 17% chance to set enemies on fire.\n\n_+3:_ When reloading while out of ammo, the Gunslinger will load _paralysing bullets_ that have a 17% chance to paralyse enemies.\n\nEach probability is not duplicated.
actors.hero.talent.mystical_throw.title=mystical throw
actors.hero.talent.mystical_throw.desc=_+1:_ Thrown weapons have a _33% chance_ to use the Gunslinger's equipped weapon enchantment when thrown.\n\n_+2:_ Thrown weapons have a _67% chance_ to use the Gunslinger's equipped weapon enchantment when thrown.\n\n_+3:_ Thrown weapons have a _100% chance_ to use the Gunslinger's equipped weapon enchantment when thrown.
actors.hero.talent.soul_bullet.title=soul bullet
actors.hero.talent.soul_bullet.desc=_+1:_ Killing an enemy makes the Gunslinger not consume ammo for _1 turn_.\n\n_+2:_ Killing an enemy makes the Gunslinger not consume ammo for _2 turns_.\n\n_+3:_ Killing an enemy makes the Gunslinger not consume ammo for _3 turns_.
actors.hero.talent.light_movement.title=light movement
actors.hero.talent.light_movement.desc=_+1:_ Movement speed is increased by _5%_ for each Gunslinger's strength point above his armor's strength requirement.\n\n_+2:_ Movement speed is increased by _10%_ for each Gunslinger's strength point above his armor's strength requirement.\n\n_+3:_ Movement speed is increased by _15%_ for each Gunslinger's strength point above his armor's strength requirement.

actors.hero.talent.silencer.title=silencer
actors.hero.talent.silencer.desc=_+1:_ When firing a firearm while cloaked, _noise range is reduced by 50%_.\n\n_+2:_ Firing a firearm while concealed _doesn't make any noise_.\n\n_+3:_ Firing a firearm _doesn't make any noise_.
actors.hero.talent.skillful_runner.title=skillful runner
actors.hero.talent.skillful_runner.desc=_+1:_ The Specialist gains _2 turns_ of haste when camouflage is dispelled. This has a 30 turns cooldown.\n\n_+2:_ The Specialist gains _4 turns_ of haste when camouflage is dispelled. This has a 30 turns cooldown.\n\n_+3:_ The Specialist gains _6 turns_ of haste when camouflage is dispelled. This has a 30 turns cooldown.
actors.hero.talent.stealth.title=stealth
actors.hero.talent.stealth.desc=_+1:_ _Slightly_ reduces the chance of being seen by enemies.\n\n_+2:_ _Significantly_ reduces the chance of being seen by enemies.\n\n_+3:_ _Dramatically_ reduces the chance of being seen by enemies.\n\nThe chance of being spotted by an enemy will further decrease with distance from it.
actors.hero.talent.into_the_shadow.title=into the shadow
actors.hero.talent.into_the_shadow.desc=_+1:_ The Specialist gains _3 turns_ of invisibility instead of cloaking when waiting in a grass. This has a cooldown of 15 turns.\n\n_+2:_ The Specialist gains _6 turns_ of invisibility instead of cloaking when waiting in a grass. This has a cooldown of 15 turns.\n\n_+3:_ The Specialist gains _6 turns_ of invisibility instead of cloaking when waiting in a grass. This has a cooldown of 15 turns.
actors.hero.talent.ranged_sniping.title=ranged sniping
actors.hero.talent.ranged_sniping.desc=_+1:_ Increases the damage of thrown weapons and bullets by _2.5%_, up to a maximum of +100%, based on distance from the enemy.\n\n_+2:_ Increases the damage of thrown weapons and bullets by _5%_, up to a maximum of +100%, based on distance from the enemy.\n\n_+3:_ Increases the damage of thrown weapons and bullets by _7.5%_, up to a maximum of +100%, based on distance from the enemy.
actors.hero.talent.telescope.title=telescope
actors.hero.talent.telescope.desc=_+1:_ Increases the Specialist's field of view by _+25%_.\n\n_+2:_ Increases the Specialist's field of view by _+50%_.\n\n_+3:_ Increases the Specialist's field of view by _+75%_.

actors.hero.talent.haste_move.title=quick move
actors.hero.talent.haste_move.desc=_+1:_ The Gunner gains _+25%_ movement speed for the duration of the rampage.\n\n_+2:_ The Gunner gains _+50%_ movement speed for the duration of the rampage.\n\n_+3:_ The Gunner gains _+75%_ movement speed for the duration of the rampage.\n\n_+4:_ The Gunner gains _+100%_ movement speed for the duration of the rampage.
actors.hero.talent.shot_concentration.title=concentration shot
actors.hero.talent.shot_concentration.desc=_+1:_ On a successful bullet hit, there is a _25%_ chance to increase the duration of the rampage by 1 turn.\n\n_+2:_ On a successful bullet hit, there is a _50%_ chance to increase the duration of the rampage by 1 turn.\n\n_+3:_ On a successful bullet hit, there is a _75%_ chance to increase the duration of the rampage by 1 turn.\n\n_+4:_ On a successful bullet hit, there is a _100%_ chance to increase the duration of the rampage by 1 turn.\n\nThe duration of the rampage can be increased by up to +10 turns.
actors.hero.talent.round_preserve.title=preserve ammo
actors.hero.talent.round_preserve.desc=_+1:_ There is a _10%_ chance that no bullets are consumed when firing a firearm during a rampage.\n\n_+2:_ There is a _20%_ chance that no bullets are consumed when firing a firearm during a rampage.\n\n_+3:_ There is a _30%_ chance that no bullets are consumed when firing a firearm during a rampage.\n\n_+4:_ There is a _40%_ chance that no bullets are consumed when firing a firearm during a rampage.

actors.hero.talent.bayonet.title=bayonet
actors.hero.talent.bayonet.desc=_+1:_ Melee attacks against enemies while reinforced armor is active apply _5_ points of bleeding.\n\n_+2:_ Melee attacks against enemies while reinforced armor is active apply _6_ points of bleeding.\n\n_+3:_ Melee attacks against enemies while reinforced armor is active apply _7_ points of bleeding.\n\n_+4:_ Melee attacks against enemies while reinforced armor is active apply _8_ points of bleeding.\n\nThis talent will only trigger when you make a melee attack with a firearm.
actors.hero.talent.tactical_sight.title=tactical optics
actors.hero.talent.tactical_sight.desc=_+1:_ While reinforced armor is active, the Gunner gains the mind vision effect against all enemies within _2 tiles_ of him.\n\n_+2:_ While reinforced armor is active, the Gunner gains the mind vision effect against all enemies within _3 tiles_ of him.\n\n_+3:_ While reinforced armor is active, the Gunner gains the mind vision effect against all enemies within _4 tiles_ of him.\n\n_+4:_ While reinforced armor is active, the Gunner gains the mind vision effect against all enemies within _5 tiles_ of him.
actors.hero.talent.plate_add.title=extra plate
actors.hero.talent.plate_add.desc=_+1:_ At the cost of _13%_ movement speed reduction while reinforced armor is active, armor is increased by _10-25_.\n\n_+2:_ At the cost of _25%_ movement speed reduction while reinforced armor is active, armor is increased by _15-30_.\n\n_+3:_ At the cost of _17%_ movement speed reduction while reinforced armor is active, armor is increased by _20-35_.\n\n_+4:_ At the cost of _50%_ movement speed reduction while reinforced armor is active, armor is increased by _25-40_.

actors.hero.talent.additional_meds.title=extra meds
actors.hero.talent.additional_meds.desc=_+1:_ Increases the total amount of healing from first aid tools to _25_.\n\n_+2:_ Increases the total amount of healing from first aid tools to _30_.\n\n_+3:_ Increases the total amount of healing from first aid tools to _35_.\n\n_+4:_ Increases the total amount of healing from first aid tools to _40_.
actors.hero.talent.therapeutic_bandage.title=field therapy
actors.hero.talent.therapeutic_bandage.desc=_+1:_ First aid tools will additionally cure _confusion_ and _weakness_.\n\n_+2:_ First aid tools will additionally cure _confusion_, _weakness_, _slowness_ and _vulnerable_.\n\n_+3:_ First aid tools will additionally cure _confusion_, _weakness_, _slowness_, _vulnerable_, _cripple_ and _blindness_.\n\n_+4:_ First aid tools will additionally cure _confusion_, _weakness_, _slowness_, _vulnerable_, _cripple_, _blindness_, _poison_ and _bleeding_.
actors.hero.talent.faster_healing.title=quick recovery
actors.hero.talent.faster_healing.desc=_+1:_ The healing rate of first aid tools is increased to _2_ per turn.\n\n_+2:_ The healing rate of first aid tools is increased to _3_ per turn.\n\n_+3:_ The healing rate of first aid tools is increased to _4_ per turn.\n\n_+4:_ The healing rate of first aid tools is increased to _5_ per turn.

#samurai
actors.hero.talent.surprise_stab.title=ambush stab
actors.hero.talent.surprise_stab.desc=_+1:_ Surprise attacks have _+5%_ increased critical strike chance.\n\n_+2:_ Surprise attacks have _+10%_ increased critical strike chance.
actors.hero.talent.masters_intuition.title=master's intuition
actors.hero.talent.masters_intuition.desc=_+1:_ The Samurai identifies weapons _when she equips them_.\n\n_+2:_ The Samurai identifies weapons _when she picks them up_.
actors.hero.talent.unexpected_slash.title=unexpected slash
actors.hero.talent.unexpected_slash.desc=_+1:_ The sheathed attacks also deal _1_ extra damage.\n\n_+2:_ The sheathed attacks also deal _2_ extra damage.
actors.hero.talent.unexpected_slash.meta_desc=_If this talent is gained by a different hero_ their attacks deal 1 extra damage at +1 and 2 extra damage at +2.
actors.hero.talent.flow_away.title=flushing away
actors.hero.talent.flow_away.desc=_+1:_ The Samurai will always evade enemy attacks when sheathing. This has a cooldown of _50 turns_.\n\n_+2:_ The Samurai will always evade enemy attacks when sheathing. This has a cooldown of _30 turns_.\n\nAttacks that hit regardless of evasion cannot be evaded.
actors.hero.talent.flow_away.meta_desc=_If this talent is gained by a different hero_ they will have a chance to gain Evasive Move while waiting, which is 10% at +1 and 20% at +2.
actors.hero.talent.adrenaline_surge.title=adrenaline surge
actors.hero.talent.adrenaline_surge.desc=_+1:_ When the Samurai kills an enemy, she gains _3 turns_ of adrenaline.\n\n_+2:_ When the Samurai kills an enemy, she gains _5 turns_ of adrenaline.

actors.hero.talent.focusing_meal.title=fighting meal
actors.hero.talent.focusing_meal.desc=_+1:_ Eating food takes the Samurai 1 turn and grants her _3 turns of adrenaline_.\n\n_+2:_ Eating food takes the Samurai 1 turn and grants her _5 turns of adrenaline_.
actors.hero.talent.critical_upgrade.title=lethal upgrade
actors.hero.talent.critical_upgrade.desc=_+1:_ Using a scroll of upgrade makes next _5_ Samurai's attacks always critical.\n\n_+2:_ Using a scroll of upgrade makes next _10_ Samurai's attacks always critical.
actors.hero.talent.critical_upgrade.meta_desc=_If this talent is gained by a different hero_ their next attack's damage will be boosted by +300% at +1 and +450% at +2.
actors.hero.talent.magical_transference.title=magical transference
actors.hero.talent.magical_transference.desc=_+1:_ When upgrading an enchanted weapon, there is a _50%_ chance to prevent the enchantment from disappearing.\n\n_+2:_ When upgrading an enchanted weapon, there is a _100%_ chance to prevent the enchantment from disappearing.\n\nCurses do not apply for this effect.
actors.hero.talent.eye_of_dragon.title=dragon's eye
actors.hero.talent.eye_of_dragon.desc=_+1:_ When the Samurai kills an enemy, there is a _50% chance_ to gain 1 turn of mind vision.\n\n_+2:_ When the Samurai kills an enemy, there is a _100% chance_ to gain 1 turn of mind vision.
actors.hero.talent.detection.title=the ganpa
actors.hero.talent.detection.desc=_+1:_ Increases the amount of damage the Samurai deals to enemies with melee weapons by _5%_.\n\n_+2:_ Increases the amount of damage the Samurai deals to enemies with melee weapons by _10%_.
actors.hero.talent.critical_throw.title=critical throwing
actors.hero.talent.critical_throw.desc=_+1:_ Thrown weapons and bullets have _+25%_ increased critical chance.\n\n_+2:_ Thrown weapons and bullets have _+50%_ increased critical chance.

actors.hero.talent.deep_scar.title=deep cuts
actors.hero.talent.deep_scar.desc=_+1:_ Increases the amount of bleeding the Samurai deals with sheathed attacks up to _+50%_ depending on her excess strength.\n\n_+2:_ Increases the amount of bleeding the Samurai deals with sheathed attacks up to _+100%_ depending on her excess strength.\n\n_+3:_ Increases the amount of bleeding the Samurai deals with sheathed attacks up to _+150%_ depending on her excess strength.
actors.hero.talent.deep_scar.meta_desc=_If this talent is gained by a different hero_ the first attack on an enemy instead inflicts 4/5/6 bleeding depending on the talent level.
actors.hero.talent.fast_lead.title=quick sheath
actors.hero.talent.fast_lead.desc=_+1:_ If the Samurai kills an enemy with sheath, there is a _33%_ chance for them to be able to sheath again.\n\n_+2:_ If the Samurai kills an enemy with sheath, there is a _67%_ chance for them to be able able to sheath again.\n\n_+3:_ If the Samurai kills an enemy with sheath, there is a _100%_ chance for them to be able to sheath again.
actors.hero.talent.fast_lead.meta_desc=_If this talent is gained by a different hero_ there is instead a 33/67/100% chance (based on talent level) to gain 3 turns of adrenaline when they kill an enemy and not spend a turn.

actors.hero.talent.continuous_attack.title=countinous attack
actors.hero.talent.continuous_attack.desc=_+1:_ Increases the maximum number of consecutive hits from 4 to _5_.\n\n_+2:_ Increases the maximum number of consecutive hits from 4 to _6_.\n\n_+3:_ Increase the maximum number of consecutive hits from 4 to _7_.
actors.hero.talent.slashing_practice.title=sword training
actors.hero.talent.slashing_practice.desc=_+1:_ The Swordmaster's attack speed is increased by _+2%_ per hit.\n\n_+2:_ The Swordmaster's attack speed is increased by _+4%_ per hit.\n\n_+3:_ The Swordmaster's attack speed is increased by _+6%_ per hit.
actors.hero.talent.serial_momentum.title=serial momentum
actors.hero.talent.serial_momentum.desc=_+1:_ Increase the duration of the streak by _+1 turn_.\n\n_+2:_ Increase the duration of the streak by _+2 turns_.\n\n_+3:_ Increase the duration of the streak by _+3 turn_.
actors.hero.talent.arcane_attack.title=arcane attack
actors.hero.talent.arcane_attack.desc=_+1:_ Increases the Swordmaster's weapon's chance to trigger enchantments by _+5%_ per hit.\n\n_+2:_ Increases the Swordmaster's weapon's chance to trigger enchantments by _+10%_ per hit.\n\n_+3:_ Increases the Swordmaster's weapon's chance to trigger enchantments by _+15%_ per hit.
actors.hero.talent.slashing.title=slashing
actors.hero.talent.slashing.desc=_+1:_ When the Swordmaster sheaths, she will use up the entire streak and get a iaido slash buff _that will greatly strengthen her next attack_.\n\n_+2:_ In addition to the benefits of +1, critical hit from a iaido attack has a chance to _temporarily boost Swordmaster's weapon_, proportional to the number of consecutive strikes spent on the iaido slash.n\n_+3:_ +1, In addition to the benefits of +2, weapon boosts _give an additional +10% critical strike chance per level_.
actors.hero.talent.detective_slashing.title=detective slashing
actors.hero.talent.detective_slashing.desc=_+1:_ When the Swordmaster sheaths, she will use up the entire streak and have a chance to _gain 1 turn of evasive move_, proportional to consecutive strikes spent.\n\n_+2:_ In addition to the benefits of +1, if she dodges an enemy's attack while sheathing, _the next attack will not cost a turn_.\n\n_+3:_ +1, In addition to the benefits of +2, if the instant sheathed attack also hits, it triggers the _streak_, overriding the _iaido slash_ ability.

actors.hero.talent.dong_mind_eyes.title=dong's mind's eye
actors.hero.talent.dong_mind_eyes.desc=_+1:_ While in the Dong stance, the Blademaster gains the mind vision effect against all enemies within _3 tiles_ of her.\n\n_+2:_ While in the Dong stance, the Blademaster gains the mind vision effect against all enemies within _4 tiles_ of her.\n\n_+3:_ While in the Dong stance, the Blademaster gains the mind vision effect against all enemies within _5 tiles_ of her.
actors.hero.talent.dong_sheathing.title=dong's sheathing
actors.hero.talent.dong_sheathing.desc=_+1:_ The Blademaster can move at _50% speed_ while sheathing.\n\n_+2:_ The Blademaster can move at _75% speed_ while sheathing.\n\n_+3:_ The Blademaster can move at _100% speed_ while sheathing.\n\nThe restriction of sheathing is removed.\nIf you use _lunge slashing_ on yourself, you will detach the sheath.
actors.hero.talent.dong_polishing.title=dong's blade sharpening
actors.hero.talent.dong_polishing.desc=_+1:_ Killing an enemy with lunging increases the Blademaster's attack damage by _+20%_ for _10 turns_.\n\n_+2:_ Killing an enemy with lunging increases the Blademaster's attack damage by _+40%_ for _5 turns_.\n\n_+3:_ Killing an enemy with lunging increases the Blademaster's attack damage by _+60%_ for _3 turns_.
actors.hero.talent.jung_detection.title=jung's detection
actors.hero.talent.jung_detection.desc=_+1:_ Jung's critical strike chance bonus is increased to _+250%_.\n\n_+2:_ Jung's critical strike chance bonus is increased to _+300%_.\n\n_+3:_ Jung's critical strike chance bonus is increased to _+350%_.\n\nYung's base critical chance bonus is 200%.
actors.hero.talent.jung_quick_draw.title=jung's dexterity
actors.hero.talent.jung_quick_draw.desc=_+1:_ A successful critical strike deals _0-20 extra damage_.\n\n_+2:_ In addition to the benefits of +1, a critical hit with a one-hit kill gives _5 turns_ of adrenaline.\n\n_+3:_ In addition to the benefits of +2, a critical hit with a one-hit _does not change the Blademaster's stance.
actors.hero.talent.jung_incisive_blade.title=jung's incisive blade
actors.hero.talent.jung_incisive_blade.desc=_+1:_ Increases the amount of bleeding that Yung attack grants by _+100%_.\n\n_+2:_ Increases the amount of bleeding that Yung attack grants by _+200%_.\n\n_+3:_ Increases the amount of bleeding that Yung attack grants by _+300%_.

actors.hero.talent.afterimage.title=afterimage
actors.hero.talent.afterimage.desc=+1: The Dualblader gains _+1_ evasion for every point of strength above her armor's strength requirement during demonization.\n\n+2: The Dualblader gains _+2_ evasion for every point of strength above her armor's strength requirement during demonization.\n\n+3: The Dualblader gains _+3_ evasion for every point of strength above her armor's strength requirement during demonization.
actors.hero.talent.energy_drain.title=drain vigor
actors.hero.talent.energy_drain.desc=+1: The Dualblader gains _3_ shielding on critical hits while demonified, up to a maximum of _15_.\n\n+2: The Dualblader gains _6_ shielding on critical hits while demonified, up to a maximum of _30_.\n\n+3: The Dualblader gains _9_ shielding on critical hits while demonified, up to a maximum of _45_.
actors.hero.talent.ftl.title=FTL
actors.hero.talent.ftl.desc=+1: The Dualblader gains _1_ turn of Evasive Move when Demonization is activated.\n\n+2: The Dualblader gains _2_ turns of Evasive Move when Demonization is activated.\n\n+3: The Dualblader gains _3_ turns of Evasive Move when Demonization is activated.
actors.hero.talent.quick_recover.title=evasive recover
actors.hero.talent.quick_recover.desc=+1:_ There is a _33%_ chance to be healed by 1 HP when dodging enemy attacks.\n\n_+2:_ There is a _67%_ chance to be healed by 1 HP when dodging enemy attacks.\n\n_+3:_ There is a _100%_ chance to be healed by 1 HP when dodging enemy attacks.
actors.hero.talent.haste_recover.title=haste recovering
actors.hero.talent.haste_recover.desc=_+1:_ The cooldown of demonization is reduced by _20%_.\n\n_+2:_ The cooldown of demonization is reduced by _36%_.\n\n_+3:_ The cooldown of demonization is reduced by _49%_.
actors.hero.talent.flurry.title=flurry
actors.hero.talent.flurry.desc=_+1:_ Increases the Dualblader's movement speed by _+33%_ for the duration of Flurry.\n\n_+2:_ Increases the Dualblader's movement speed by _+67%_ for the duration of Flurry.\n\n_+3:_ Increases the Dualblader's movement speed by _+100%_ for the duration of Flurry.

actors.hero.talent.kunai_of_doom.title=kunai of doom
actors.hero.talent.kunai_of_doom.desc=_+1:_ Enemies hit by the kunai ability have a _5%_ chance to be doomed.\n\n_+2:_ Enemies hit by the kunai ability have a _10%_ chance to be doomed.\n\n_+3:_ Enemies hit by the kunai ability have a _15%_ chance to be doomed.\n\n_+4:_ Enemies hit by the kunai ability have a _20%_ chance to be doomed.
actors.hero.talent.mystical_kunai.title=mystical kunai
actors.hero.talent.mystical_kunai.desc=_+1:_ Increases the accuracy of kunai ability by _25%_ and grants the mind vision effect for _5 turns_ against enemies hit by the ability.\n\n_+2:_ Increases the accuracy of kunai ability by _50%_ and grants the mind vision effect for _10 turns_ against enemies hit by the ability.\n\n_+3:_ Increases the accuracy of kunai ability by _75%_ and grants the mind vision effect for _15 turns_ against enemies hit by the ability.\n\n_+4:_ Increases the accuracy of kunai ability by _100%_ and grants the mind vision effect for _20 turns_ against enemies hit by the ability.
actors.hero.talent.corrosive_kunai.title=corrosive kunai
actors.hero.talent.corrosive_kunai.desc=_+1:_ Enemies struck by the kunai ability are inflicted with corrosion for _2 turns_, starting at 5 damage.\n\n_+2:_ Enemies struck by the kunai ability are inflicted with corrosion for _4 turns_, starting at 5 damage.\n\n_+3:_ Enemies struck by the kunai ability are inflicted with corrosion for _6 turns_, starting at 5 damage.\n\n_+4:_ Enemies struck by the kunai ability are inflicted with corrosion for _8 turns_, starting at 5 damage.\n\nPowerful enemies will resist this effect.

actors.hero.talent.double_blade_practice.title=dual wield training
actors.hero.talent.double_blade_practice.desc=_+1:_ The Samurai gains an additional _+5%_ attack speed for the duration of shadow blade.\n\n_+2:_ The Samurai gains an additional _+10%_ attack speed for the duration of shadow blade.\n\n_+3:_ The Samurai gains an additional _+15%_ attack speed for the duration of shadow blade.\n\n_+4:_ The Samurai gains an additional _+20%_ attack speed for the duration of shadow blade.
actors.hero.talent.critical_shadow.title=deadly shadow
actors.hero.talent.critical_shadow.desc=_+1:_ Increases damage dealt by _0-5_ during an attack that penetrates armor.\n\n_+2:_ Increases damage dealt by _0-10_ during an attack that penetrates armor.\n\n_+3:_ Increases damage dealt by _0-15_ during an attack that penetrates armor.\n\n_+4:_ Increases damage dealt by _0-20_ during an attack that penetrates armor.
actors.hero.talent.herbal_shadow.title=invigorating shadow
actors.hero.talent.herbal_shadow.desc=_+1:_ The Samurai heals _2_ HP from an attack that penetrates armor.\n\n_+2:_ The Samurai heals _4_ HP from an attack that penetrates armor.\n\n_+3:_ The Samurai heals _6_ HP from an attack that penetrates armor.\n\n_+4:_ The Samurai heals _8_ HP from an attack that penetrates armor.

actors.hero.talent.awake_limit.title=awakening-limit break
actors.hero.talent.awake_limit.desc=_+1:_ Damage dealt and damage received is increased by _1.4x_.\n\n_+2:_ Damage dealt and damage received is increased by _1.6x_.\n\n_+3:_ Damage dealt and damage received is increased by _1.8x_.\n\n_+4:_ Damage dealt and damage received is increased by _2x_.
actors.hero.talent.awake_duration.title=durable awakening
actors.hero.talent.awake_duration.desc=_+1:_ Increases the awakening duration to _15 turns_.\n\n_+2:_ Increases the awakening duration to _20 turns_.\n\n_+3:_ Increases the awakening duration to _25 turns_.\n\n_+4:_ Increases the awakening duration to _30 turns_.
actors.hero.talent.insurance.title=insurance
actors.hero.talent.insurance.desc=_+1:_ The Samurai gains _10_ shielding when activating the awakening.\n\n_+2:_ The Samurai gains _20_ shielding when activating the awakening.\n\n_+3:_ The Samurai gains _30_ shielding when activating the awakening.\n\n_+4:_ The Samurai gains _40_ shielding when activating the awakening.

#planter
actors.hero.talent.sudden_growth.title=sudden growth
actors.hero.talent.sudden_growth.desc=_+1:_ Surprise attacks on enemies standing on grass have a _50% chance_ to cause tall grass to grow.\n\n_+2:_ Surprise attacks on enemies standing on grass have a _100% chance_ to cause tall grass to grow.
actors.hero.talent.safe_potion.title=safe potions
actors.hero.talent.safe_potion.desc=_+1:_ Drinking _a beneficial potion_ grants 3 turns of purification barrier.\n\n_+2:_ In addition to the benefits of +1, drinking _a harmful potion_ also grants 3 turns of purification barrier.
actors.hero.talent.root.title=rooting
actors.hero.talent.root.desc=_+1:_ When the Planter plants grass with a shovel on a tile with enemy on it, _2 turns_ of Rooting will be inflicted on that enemy.\n\n_+2:_ When the Planter plants grass with a shovel on a tile with enemy on it, _3 turns_ of Rooting will be inflicted on that enemy.
actors.hero.talent.knowledge_herb.title=herbalist's knowledge
actors.hero.talent.knowledge_herb.desc=_+1:_ Stepping on tall grass has a _20%_ chance to restore 1 HP.\n\n_+2:_ Stepping on tall grass has a _30%_ chance to restore 1 HP.
actors.hero.talent.plant_shield.title=planting barrier
actors.hero.talent.plant_shield.desc=_+1:_ When the Planter plants grass with a shovel, he gains _2_ shielding.\n\n_+2:_ When the Planter plants grass with a shovel, he gains _3_ shielding.

actors.hero.talent.natural_meal.title=natural meal
actors.hero.talent.natural_meal.desc=_+1:_ Eating food takes the Planter 1 turn and grows _4 tall grass_ next to him.\n\n_+2:_ Eating food takes the Planter 1 turn and grows _8 tall grass_ next to him.
actors.hero.talent.herbal_dew.title=herbal dew
actors.hero.talent.herbal_dew.desc=_+1:_ When the Planter drinks dew from the waterskin, he will be able to use seeds to get _positive effects based on the seed used_.\n\n_+2:_ In addition to the benefits of +1, there is _50% chance_ that seeds will not be consumed when using this talent.
actors.hero.talent.sprout.title=sprouting
actors.hero.talent.sprout.desc=_+1:_ When a seed drops from a tall grass, there is a _10%_ chance that an additional seed will be dropped.\n\n_+2:_ When a seed drops from a tall grass, there is a _20%_ chance that an additional seed will be dropped.
actors.hero.talent.firewatch.title=firewatch
actors.hero.talent.firewatch.desc=_+1:_ The _dew_ on the floor doesn't vaporize in the fire and disappear.\n\n_+2:_ In addition to the benefits of +1, the _scrolls_ on the floor don't burn away and disappear.
actors.hero.talent.flower_bed.title=making flower bed
actors.hero.talent.flower_bed.desc=_+1:_ When the Planter plants grass with a shovel, there is a _50%_ chance that 1 plant will grow in the current location.\n\n_+2:_ When the Planter plants grass with a shovel, there is a _100%_ chance that 1 plant will grow in the current location.
actors.hero.talent.weak_poison.title=weaking poison
actors.hero.talent.weak_poison.desc=_+1:_ When an enemy steps on a plant, it will be inflicted with _3 turns_ of Weakness and Vulnerable.\n\n_+2:_ When an enemy steps on a plant, it will be inflicted with _5 turns_ of Weakness and Vulnerable.

actors.hero.talent.blooming_weapon.title=blooming weapon
actors.hero.talent.blooming_weapon.desc=_+1:_ Attacks have a _5%_ chance to grow tall grass around the Planter.\n\n_+2:_ Attacks have a _10%_ chance to grow tall grass around the Planter.\n\n_+3:_ Attacks have a _15%_ chance to grow tall grass around the Planter.
actors.hero.talent.farmer.title=farmer
actors.hero.talent.farmer.desc=_+1:_ When the Planter plants a seed, the surrounding 8 tiles will be covered with tall grass.\n\n_+2:_ In addition to the benefits of +1, there is _20% chance_ for plant to drop its seed when it is activated.\n\n_+3:_ In addition to the benefits of +2, _Warden's additional plant effects_ will be available.

actors.hero.talent.takedown.title=takedown
actors.hero.talent.takedown.desc=_+1:_ The Treasure Hunter's shovel deals _0-15_ extra damage.\n\n_+2:_ The Treasure Hunter's shovel deals _0-30_ extra damage.\n\n_+3:_ The Treasure Hunter's shovel deals _0-45_ extra damage.
actors.hero.talent.detector.title=treasure detector
actors.hero.talent.detector.desc=_+1:_ When planting grass with a shovel, there is a _10%_ chance that an additional loot will appear.\n\n_+2:_ When planting grass with a shovel, there is a _20%_ chance that an additional loot will appear.\n\n_+3:_ When planting grass with a shovel, there is a _30%_ chance that an additional loot will appear.
actors.hero.talent.gold_shield.title=gold shielding
actors.hero.talent.gold_shield.desc=_+1:_ When the Treasure Hunter gets gold, he also gets up to _15_ shielding, depending on the amount of gold.\n\n_+2:_ When the Treasure Hunter gets gold, he also gets up to _30_ shielding, depending on the amount of gold.\n\n_+3:_ When the Treasure Hunter gets gold, he also gets up to _45_ shielding, depending on the amount of gold.
actors.hero.talent.gold_miner.title=gold hunter
actors.hero.talent.gold_miner.desc=_+1:_ When attacking an enemy with a shovel, there is a 20% chance to _double_ the amount of dropped gold.\n\n_+2:_ When attacking an enemy with a shovel, there is a 20% chance to _triple_ the amount of dropped gold.\n\n_+3:_ When attacking an enemy with a shovel, there is a 20% chance to _quadruple_ the amount of dropped gold.
actors.hero.talent.finding_treasure.title=tresure finder
actors.hero.talent.finding_treasure.desc=_+1:_ The Treasure Hunter has a _50%_ increased chance of getting additional loot when he kills an enemy with his shovel.\n\n_+2:_ The Treasure Hunter has a _100%_ increased chance of getting additional loot when he kills an enemy with his shovel.\n\n_+3:_ The Treasure Hunter has a _150%_ increased chance of getting additional loot when he kills an enemy with his shovel.
actors.hero.talent.hidden_stash.title=hidden stash
actors.hero.talent.hidden_stash.desc=_+1:_ When the Treasure Hunter kills an enemy with additional loot, there is a _10%_ chance that a small food ration will drop along with it.\n\n_+2:_ When the Treasure Hunter kills an enemy with additional loot, there is a _20%_ chance that a small food ration will drop along with it.\n\n_+3:_ When the Treasure Hunter kills an enemy with additional loot, there is a _30%_ chance that a small food ration will drop along with it.

actors.hero.talent.jungle_adventure.title=jungle adventure
actors.hero.talent.jungle_adventure.desc=_+1:_ Increases the chance of noticing something hidden by _25%_.\n\n_+2:_ In addition to the benefits of +1, the Explorer will be able to see _1 tile_ further beyond the wall.\n\n_+3:_ +1, In addition to the benefits of +2, when the Explorer steps on the grass, it immediately creates _furrowed grass_.
actors.hero.talent.shadow.title=hiding in the shadow
actors.hero.talent.shadow.desc=_+1:_ If the Explorer waits in furrowed grass, he will get _shadowmelded_.\n\n_+2:_ In addition to the benefits of +1, hunger consumption is _additionally reduced_ when shadowmelded.\n\n_+3:_ +1, In addition to the benefits of +2, natural regeneration rate is _increased_ when shadowmelded.
actors.hero.talent.vine_whip.title=vine whip
actors.hero.talent.vine_whip.desc=+1:_ The damage dealt is reduced by _20%_, but the range of the attack is increased by _+1 tile_.\n\n_+2:_ The damage dealt is reduced by _36%_, but the range of the attack is increased by _+2 tiles_.\n\n_+3:_ The damage dealt is reduced by _50%_, but the range of the attack is increased by _+3 tiles_.
actors.hero.talent.thorny_vine.title=thorny vine
actors.hero.talent.thorny_vine.desc=_+1:_ If the Explorer is physically attacked while in grass, he will inflict _1_ point of bleeding to the attacker.\n\n_+2:_ If the Explorer is physically attacked while in grass, he will inflict _2_ points of bleeding to the attacker.\n\n_+3:_ If the Explorer is physically attacked while in grass, he will inflict _3_ points of bleeding to the attacker.\n\nBleeding does not stack.
actors.hero.talent.snare.title=snare
actors.hero.talent.snare.desc=_+1:_ Hitting an enemy with a thrown weapon cripples them for 5 turns. This has a cooldown of _30 turns_.\n\n_+2:_ Hitting an enemy with a thrown weapon cripples them for 5 turns. This has a cooldown of _20 turns_.\n\n_+3:_ Hitting an enemy with a thrown weapon cripples them for 5 turns. This has a cooldown of _10 turns_.
actors.hero.talent.sharp_intuition.title=sharp intuition
actors.hero.talent.sharp_intuition.desc=_+1:_ If the Explorer finds something hidden, there is a _33%_ chance to gain 1 turn of mind vision.\n\n_+2:_ If the Explorer finds something hidden, there is a _67%_ chance to gain 1 turn of mind vision.\n\n_+3:_ If the Explorer finds something hidden, there is a _100%_ chance to gain 1 turn of mind vision.

actors.hero.talent.alive_grass.title=alive grass
actors.hero.talent.alive_grass.desc=_+1:_ Planting grass with a shovel has the chance of growing tall grass increased by _+12.5%_.\n\n_+2:_ Planting grass with a shovel has the chance of growing tall grass increased by _+25%_.\n\n_+3:_ Planting grass with a shovel has the chance of growing tall grass increased by _+37.5%_.
actors.hero.talent.dew_making.title=dew making
actors.hero.talent.dew_making.desc=_+1:_ Each time the Researcher strikes an enemy, he has a _4%_ chance to get from them.\n\n_+2:_ Each time the Researcher strikes an enemy, he has a _8%_ chance to get from them.\n\n_+3:_ Each time the Researcher strikes an enemy, he has a _12%_ chance to get from them.
actors.hero.talent.bio_energy.title=bionic energy
actors.hero.talent.bio_energy.desc=_+1:_ When the Researcher steps on tall grass, he gains _0.5 turns_ of artifact charge.\n\n_+2:_ When the Researcher steps on tall grass, he gains _1 turn_ of artifact charge.\n\n_+3:_ When the Researcher steps on tall grass, he gains _1.5 turns_ of artifact charge.
actors.hero.talent.root_plant.title=root plant
actors.hero.talent.root_plant.desc=_+1:_ Sandals of Nature root enemies in a _1x1_ area around the spot the Researcher used it for 5 turns.\n\n_+2:_ Sandals of Nature root enemies in a _3x3 square_ area around the spot the Researcher used it for 5 turns.\n\n_+3:_ Sandals of Nature root enemies in a _3x3 square_ area around the spot the Researcher used it for 5 turns.
actors.hero.talent.biology_project.title=biological project
actors.hero.talent.biology_project.desc=_+1:_ The Researcher deals _10%_ more damage to non-undead or organic enemies.\n\n_+2:_ The Researcher deals _21%_ more damage to non-undead or organic enemies.\n\n_+3:_ The Researcher deals _33%_ more damage to non-undead or organic enemies.
actors.hero.talent.chemical.title=chemical application
actors.hero.talent.chemical.desc=_+1:_ Melee attacks have a 10% chance to inflict _poison_ on an enemy.\n\n_+2:_ In addition to the benefits of +1, melee attacks have a 10% chance to inflict _caustic ooze_ on an enemy.\n\n_+3:_ +1, In addition to the benefits of +2, melee attacks have a 10% chance to inflict _corrosion_ on an enemy.

actors.hero.talent.jungle.title=jungle
actors.hero.talent.jungle.desc=_+1:_ The chance with which the grass will grow is increased by _+20%_.\n\n_+2:_ The chance with which the grass will grow is increased by _+40%_.\n\n_+3:_ The chance with which the grass will grow is increased by _+60%_.\n\n_+4:_ The chance with which the grass will grow is increased by _+80%_.
actors.hero.talent.forest.title=forest creation
actors.hero.talent.forest.desc=_+1:_ The area of effect of sprouting is increased by _+25%_.\n\n_+2:_ The area of effect of sprouting is increased by _+50%_.\n\n_+3:_ The area of effect of sprouting is increased by _+75%_.\n\n_+4:_ The area of effect of sprouting is increased by _+100%_.
actors.hero.talent.regrowth.title=regrowth
actors.hero.talent.regrowth.desc=_+1:_ There is a _5%_ chance that sprouting will grow random plants instead of tall grass.\n\n_+2:_ There is a _10%_ chance that sprouting will grow random plants instead of tall grass.\n\n_+3:_ There is a _15%_ chance that sprouting will grow random plants instead of tall grass.\n\n_+4:_ There is a _20%_ chance that sprouting will grow random plants instead of tall grass.

actors.hero.talent.long_luck.title=long lasting luck
actors.hero.talent.long_luck.desc=_+1:_ Increases the duration of Lucky by _+20%_.\n\n_+2:_ Increases the duration of Lucky by _+40%_.\n\n_+3:_ Increases the duration of Lucky by _+60%_.\n\n_+4:_ Increases the duration of Lucky by _+80%_.
actors.hero.talent.foresight.title=foreseeing
actors.hero.talent.foresight.desc=_+1:_ The Planter gains _5 turns_ of foresight when using the treasure map.\n\n_+2:_ The Planter gains _10 turns_ of foresight when using the treasure map.\n\n_+3:_ The Planter gains _15 turns_ of foresight when using the treasure map.\n\n_+4:_ The Planter gains _20 turns_ of foresight when using the treasure map.
actors.hero.talent.gold_hunter.title=gold hunter
actors.hero.talent.gold_hunter.desc=_+1:_ While Lucky is active, the Planter's attacks deal _+10%_ more damage immediately after gaining gold.\n\n_+2:_ While Lucky is active, the Planter's attacks deal _+20%_ more damage immediately after gaining gold.\n\n_+3:_ While Lucky is active, the Planter's attacks deal _+30%_ more damage immediately after gaining gold.\n\n_+4:_ While Lucky is active, the Planter's attacks deal _+40%_ more damage immediately after gaining gold.

actors.hero.talent.poisonous_root.title=poisonous root
actors.hero.talent.poisonous_root.desc=_+1:_ The Planter gives rooted enemy a poison effect that lasts _1 turn_.\n\n_+2:_ The Planter gives routed enemy a poison effect that lasts _2 turns_.\n\n_+3:_ The Planter gives routed enemy a poison effect that lasts _3 turns_.\n\n_+4:_ The Planter gives routed enemy a poison effect that lasts _4 turns_.
actors.hero.talent.root_spread.title=spreading root
actors.hero.talent.root_spread.desc=_+1:_ The Planter plants _30_ spores, that can bind other targets, around the rooted enemy.\n\n_+2:_ The Planter plants _60_ spores, that can bind other targets, around the rooted enemy.\n\n_+3:_ The Planter plants _90_ spores, that can bind other targets, around the rooted enemy.\n\n_+4:_ The Planter plants _120_ spores, that can bind other targets, around the rooted enemy.\n\nThis talent allows spreading spores to turn even water tiles into grass.
actors.hero.talent.root_armor.title=root armor
actors.hero.talent.root_armor.desc=_+1:_ If the Planter uses Enroot on himself, he will gain barkskin, which uses double charge, disappears every 1 turn, and provides armor equal to _13% of his max armor defense value_.\n\n_+2:_ If the Planter uses Enroot on himself, he will gain barkskin, which uses double charge, disappears every 1 turn, and provides armor equal to _25% of his max armor defense value_.\n\n_+3:_ If the Planter uses Enroot on himself, he will gain barkskin, which uses double charge, disappears every 1 turn, and provides armor equal to _38% of his max armor defense value_.\n\n_+4:_ If the Planter uses Enroot on himself, he will gain barkskin, which uses double charge, disappears every 1 turn, and provides armor equal to _50% of his max armor defense value_.

#knight
actors.hero.talent.on_alert.title=on alert
actors.hero.talent.on_alert.desc=_+1:_ Knight's Shield cooldown reduced by _10%_.\n\n_+2:_ Knight's Shield cooldown reduced by _19%_.
actors.hero.talent.on_alert.meta_desc=_If this talent is gained by a different hero_ they instead gain 12.5/25% increased vision depending on talent level.
actors.hero.talent.knights_intuition.title=knight's intuition
actors.hero.talent.knights_intuition.desc=_+1:_ The Knight identifies armor _when he equips it_.\n\n_+2:_ The Knight identifies armor _when he picks it up_.
actors.hero.talent.armor_enhance.title=armor enhance
actors.hero.talent.armor_enhance.desc=_+1:_ The Knight gains additional _0-2_ armor.\n\n_+2:_ The Knight gains additional _1-3_ armor.
actors.hero.talent.active_barrier.title=active barrier
actors.hero.talent.active_barrier.desc=_+1:_ The Knight gains _3_ shielding the first time he gets physically attacked by an enemy.\n\n_+2:_ The Knight gains _5_ shielding the first time he gets physically attacked by an enemy.
actors.hero.talent.war_cry.title=war cry
actors.hero.talent.war_cry.desc=_+1:_ The Knight gains _2 turns_ of Adrenaline the first time he attacks an enemy.\n\n_+2:_ The Knight gains _3 turns_ of Adrenaline the first time he attacks an enemy.

actors.hero.talent.impregnable_meal.title=impregnable eal
actors.hero.talent.impregnable_meal.desc=_+1:_ Eating food takes the Knight 1 turn and grants _+1_ upgrade to his armor for next 10 turns.\n\n_+2:_ Eating food takes the Knight 1 turn and grants _+2_ upgrade to his armor for next 10 turns.
actors.hero.talent.safe_healing.title=safe healing
actors.hero.talent.safe_healing.desc=_+1:_ Drinking a healing potions grants the Knight _10_ shielding.\n\n_+2:_ Drinking a healing potions grants the Knight _20_ shielding.
actors.hero.talent.defense_stance.title=defense stance
actors.hero.talent.defense_stance.desc=_+1:_ When the Knight is physically attacked, there is a _5%_ chance that Knight's Shield will instantly recharge.\n\n_+2:_ When the Knight is physically attacked, there is a _10%_ chance that Knight's Shield will instantly recharge.
actors.hero.talent.defense_stance.meta_desc=_If this talent is gained by a different hero_ there is a 10/20% chance, based on talent level, to instantly recharge certain talent cooldowns when they take a physical attack instead.\n\nThe talents affected by this are _Improvised Projectiles_, _Rejuvenating Steps_, _Seer Shot_, _Repeat Cloaking_, _Lethal Surprise_, _Fast Reload_, _Takedown_, _Street Battle_, _Shoving_, _Quick Swap_ and _The Kick_.
actors.hero.talent.cross_slash.title=cross slash
actors.hero.talent.cross_slash.desc=_+1:_ Knight's Shield has a _10%_ chance to double its cooldown reduction when attacking.\n\n_+2:_ Knight's Shield has a _20%_ chance to double its cooldown reduction when attacking.
actors.hero.talent.cross_slash.meta_desc=_If this talent is gained by a different hero_ they instead gain +10%/+20% attack speed based on talent level.
actors.hero.talent.enduring.title=enduring
actors.hero.talent.enduring.desc=_+1:_ The Knight takes _5%_ less damage.\n\n_+2:_ The Knight takes _10%_ less damage.\n\nThe damage reduction is applied before armor is applied.\nThis talent only applies when you take a physical attack while you are armored.
actors.hero.talent.blocking.title=blocking
actors.hero.talent.blocking.desc=_+1:_ Activating Knight's Shield increases Knight's armor upgrade level by _+1_ for the next 10 turns.\n\n_+2:_  Activating Knight's Shield increases Knight's armor upgrade level by _+2_ for the next 10 turns.
actors.hero.talent.blocking.meta_desc=_If this talent is gained by a different hero_ they will instead heal by 1/2 HP per talent level on physical attacks, when not starving.

actors.hero.talent.craftmans_skills.title=craftman's skills
actors.hero.talent.craftmans_skills.desc=_+1:_ Armor of _tier 3_ and lower get +1 upgrade level.\n\n_+2:_ Armor of _tier 4_ and lower get +1 upgrade level.\n\n_+3:_ All armor gets +1 upgrade level.
actors.hero.talent.tackle.title=tackle
actors.hero.talent.tackle.desc=_+1:_ The Knight deals _5%_ of his max armor's defense as bonus damage when attacking nearby enemies.\n\n_+2:_ The Knight deals _10%_ of his max armor's defense as bonus damage when attacking nearby enemies.\n\n_+3:_ The Knight deals _15%_ of his max armor's defense as bonus damage when attacking nearby enemies.

actors.hero.talent.clash.title=clash
actors.hero.talent.clash.desc=_+1:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+1_ 증가합니다.\n\n_+2:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+2_ 증가합니다.\n\n_+3:_ 적을 처치하면 다음 10턴 동안 무기의 강화 수치가 _+3_ 증가합니다.
actors.hero.talent.mystical_power.title=mystical power
actors.hero.talent.mystical_power.desc=_+1:_ 무기와 방어구에 부여된 마법과 상형문자의 성능이 _10%_ 만큼 증가합니다.\n\n_+2:_ 무기와 방어구에 부여된 마법과 상형문자의 성능이 _20%_ 만큼 증가합니다.\n\n_+3:_ 무기와 방어구에 부여된 마법과 상형문자의 성능이 _30%_ 만큼 증가합니다.
actors.hero.talent.absolute_zero.title=absolute zero
actors.hero.talent.absolute_zero.desc=_+1:_ 근접 공격 시 _10%_ 확률로 적을 얼립니다.\n\n_+2:_ 근접 공격 시 _20%_ 확률로 적을 얼립니다.\n\n_+3:_ 근접 공격 시 _30%_ 확률로 적을 얼립니다.
actors.hero.talent.earthquake.title=earthquake
actors.hero.talent.earthquake.desc=_+1:_ 적을 근접 공격할 때 _10%_ 확률로 5턴의 불구를 부여합니다.\n\n_+2:_ 적을 근접 공격할 때 _20%_ 확률로 5턴의 불구를 부여합니다.\n\n_+3:_ 적을 근접 공격할 때 _30%_ 확률로 5턴의 불구를 부여합니다.\n\n불구는 중첩되지 않습니다.
actors.hero.talent.spear_n_shield.title=spear and shield
actors.hero.talent.spear_n_shield.desc=_+1:_ _기사의 방패를 사용 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+2:_ _기사의 방패를 사용 중일 때_, _기사의 방패가 재사용 대기 중일 때_ 공격 범위가 +1타일 증가합니다.\n\n_+3:_ _공격 범위가 +1타일 증가합니다_.
actors.hero.talent.upgrade_share.title=upgrade share
actors.hero.talent.upgrade_share.desc=_+1:_ 적을 근접 공격하면 다음 _3턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _3턴_의 재사용 대기 시간이 있습니다.\n\n_+2:_ 적을 근접 공격하면 다음 _6턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _6턴_의 재사용 대기 시간이 있습니다.\n\n_+3:_ 적을 근접 공격하면 다음 _9턴_ 동안 모든 무기의 강화수치가 현재 장착한 무기의 강화수치만큼이 됩니다. _9턴_의 재사용 대기 시간이 있습니다.\n\n다른 장비의 강화수치가 더 높을 경우 해당 장비의 강화수치는 변하지 않습니다.

actors.hero.talent.impregnable_wall.title=impregnable wall
actors.hero.talent.impregnable_wall.desc=_+1:_ 기사의 방패 사용 시 제공하는 방어력의 _33%_ 만큼의 방어막을 얻습니다.\n\n_+2:_ 기사의 방패 사용 시 제공하는 방어력의 _67%_ 만큼의 방어막을 얻습니다.\n\n_+3:_ 기사의 방패 사용 시 제공하는 방어력의 _100%_ 만큼의 방어막을 얻습니다.
actors.hero.talent.counter_momentum.title=counter momentum
actors.hero.talent.counter_momentum.desc=_+1:_ 적의 공격을 반격할 수 있게 되었을 때 _20%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+2:_ 적의 공격을 반격할 수 있게 되었을 때 _40%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.\n\n_+3:_ 적의 공격을 반격할 수 있게 되었을 때 _60%_ 확률로 기사의 방패를 즉시 사용할 수 있게 됩니다.
actors.hero.talent.shield_slam.title=shield slam
actors.hero.talent.shield_slam.desc=_+1:_ 기사의 방패 사용 시 다음 공격이 _33%_ 확률로 적을 기절시킵니다.\n\n_+2:_ 기사의 방패 사용 시 다음 공격이 _67%_ 확률로 적을 기절시킵니다.\n\n_+3:_ 기사의 방패 사용 시 다음 공격이 _100%_ 확률로 적을 기절시킵니다.
actors.hero.talent.preparation.title=preparation
actors.hero.talent.preparation.desc=_+1:_ 반격 확률이 _10%_ 증가합니다.\n\n_+2:_ 반격 확률이 _20%_ 증가합니다.\n\n_+3:_ 반격 확률이 _30%_ 증가합니다.
actors.hero.talent.fortress.title=fortress
actors.hero.talent.fortress.desc=_+1:_ 기사의 방패의 재사용 대기 시간이 _-20%_ 감소합니다.\n\n_+2:_ 기사의 방패의 재사용 대기 시간이 _-40%_ 감소합니다.\n\n_+3:_ 기사의 방패의 재사용 대기 시간이 _-60%_ 감소합니다.
actors.hero.talent.mystical_counter.title=mystical counter
actors.hero.talent.mystical_counter.desc=_+1:_ 반격 시 _0.5턴_의 유물 충전 효과를 얻습니다.\n\n_+2:_ 반격 시 _1턴_의 유물 충전 효과를 얻습니다.\n\n_+3:_ 반격 시 _1.5턴_의 유물 충전 효과를 얻습니다.

actors.hero.talent.divine_shield.title=divine shield
actors.hero.talent.divine_shield.desc=_+1:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _20%_ 까지 얻습니다.\n\n_+2:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _40%_ 까지 얻습니다.\n\n_+3:_ 축복 중 얻는 회복량이 최대 체력을 넘을 경우 초과량만큼의 방어막을 최대 체력의 _60%_ 까지 얻습니다.
actors.hero.talent.deads_bless.title=dead's bless
actors.hero.talent.deads_bless.desc=_+1:_ 신의 분노 중 물리 공격으로 적을 처치하면 _적이 아군이 되어 부활합니다._\n\n_+2:_ In addition to the benefits of +1, 부활한 아군이 _최대 체력의 20%_ 만큼의 방어막을 얻습니다.\n\n_+3:_ In addition to the benefits of +2, 부활한 아군이 _20턴_의 신속과 아드레날린을 얻습니다.
actors.hero.talent.armor_blessing.title=blessed armor
actors.hero.talent.armor_blessing.desc=_+1:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+20%_ 증가합니다.\n\n_+2:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+40%_ 증가합니다.\n\n_+3:_ 축복 중 방어구에 부여된 마법의 발동 확률이 _+60%_ 증가합니다.
actors.hero.talent.blessed_talent.title=blessed talent
actors.hero.talent.blessed_talent.desc=_+1:_ 축복 중, 투척 무기에 _명중률 +20%_와 _피해 +15%_를 얻습니다.\n\n_+2:_ 축복 중, 투척 무기에 _명중률 +40%_와 _피해 +30%_를 얻습니다.\n\n_+3:_ 축복 중, 투척 무기에 _명중률 +60%_와 _피해 +45%_를 얻습니다.
actors.hero.talent.mystical_veil.title=mystical veil
actors.hero.talent.mystical_veil.desc=_+1:_ 축복 중 적에게 들킬 확률이 _약간_ 감소합니다.\n\n_+2:_ 축복 중 적에게 들킬 확률이 _크게_ 감소합니다.\n\n_+3:_ 축복 중 적에게 들킬 확률이 _매우 크게_ 감소합니다.\n\n적에게 들킬 확률은 대상과의 거리가 멀어질수록 추가로 감소합니다.
actors.hero.talent.shield_of_light.title=shield of the light
actors.hero.talent.shield_of_light.desc=_+1:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _3턴_ 감소합니다.\n\n_+2:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _6턴_ 감소합니다.\n\n_+3:_ 축복 중 물리 공격을 받을 때마다 기사의 방패의 재사용 대기 시간이 _9턴_ 감소합니다.

actors.hero.talent.buffer_barrier.title=buffer barrier
actors.hero.talent.buffer_barrier.desc=_+1:_ 신성한 보호막이 제공하는 방어막이 _20%_ 증가합니다.\n\n_+2:_ 신성한 보호막이 제공하는 방어막이 _40%_ 증가합니다.\n\n_+3:_ 신성한 보호막이 제공하는 방어막이 _60%_ 증가합니다.\n\n_+4:_ 신성한 보호막이 제공하는 방어막이 _80%_ 증가합니다.
actors.hero.talent.holy_light.title=holy light
actors.hero.talent.holy_light.desc=_+1:_ 신성한 보호막을 사용할 때 _25턴_의 발광을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _50턴_의 발광을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _75턴_의 발광을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _100턴_의 발광을 얻습니다.
actors.hero.talent.bless.title=bless
actors.hero.talent.bless.desc=_+1:_ 신성한 보호막을 사용할 때 _5턴_의 축복을 얻습니다.\n\n_+2:_ 신성한 보호막을 사용할 때 _10턴_의 축복을 얻습니다.\n\n_+3:_ 신성한 보호막을 사용할 때 _15턴_의 축복을 얻습니다.\n\n_+4:_ 신성한 보호막을 사용할 때 _20턴_의 축복을 얻습니다.

actors.hero.talent.burden_relief.title=burden relief
actors.hero.talent.burden_relief.desc=_+1:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _25%_로 감소합니다.\n\n_+2:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _20%_로 감소합니다.\n\n_+3:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _15%_로 감소합니다.\n\n_+4:_ 전투 자극제 사용 시 잃는 체력이 최대 체력의 _10%_로 감소합니다.
actors.hero.talent.lasting_pack.title=lasting stimpack
actors.hero.talent.lasting_pack.desc=_+1:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _25%_ 증가합니다.\n\n_+2:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _50%_ 증가합니다.\n\n_+3:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _75%_ 증가합니다.\n\n_+4:_ 전투 자극제로부터 얻는 아드레날린의 지속 시간이 _100%_ 증가합니다.
actors.hero.talent.time_stop.title=as if time had stopped
actors.hero.talent.time_stop.desc=_+1:_ 전투 자극제 사용 시 _1턴_의 시간 방울을 얻습니다.\n\n_+2:_ 전투 자극제 사용 시 _2턴_의 시간 방울을 얻습니다.\n\n_+3:_ 전투 자극제 사용 시 _3턴_의 시간 방울을 얻습니다.\n\n_+4:_ 전투 자극제 사용 시 _4턴_의 시간 방울을 얻습니다.

actors.hero.talent.blessed_ankh.title=blessed ankh
actors.hero.talent.blessed_ankh.desc=_+1:_ 불안정한 앙크 사용 시 체력을 _5_ 회복합니다.\n\n_+2:_ 불안정한 앙크 사용 시 체력을 _10_ 회복합니다.\n\n_+3:_ 불안정한 앙크 사용 시 체력을 _15_ 회복합니다.\n\n_+4:_ 불안정한 앙크 사용 시 체력을 _20_ 회복합니다.
actors.hero.talent.ankh_enhance.title=ankh enhance
actors.hero.talent.ankh_enhance.desc=_+1:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _1턴_ 증가합니다.\n\n_+2:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _1턴_ 증가합니다.\n\n_+3:_ 불안정한 앙크가 제공하는 무적 시간이 _50%_ 확률로 _2턴_ 증가합니다.\n\n_+4:_ 불안정한 앙크가 제공하는 무적 시간이 _100%_ 확률로 _2턴_ 증가합니다.
actors.hero.talent.complete_ankh.title=complete ankh
actors.hero.talent.complete_ankh.desc=_+1:_ 불안정한 앙크 사용 시 _1%_ 확률로 앙크를 생성합니다.\n\n_+2:_ 불안정한 앙크 사용 시 _2%_ 확률로 앙크를 생성합니다.\n\n_+3:_ 불안정한 앙크 사용 시 _3%_ 확률로 앙크를 생성합니다.\n\n_+4:_ 불안정한 앙크 사용 시 _4%_ 확률로 앙크를 생성합니다.

#nurse
actors.hero.talent.healing_meal.title=healing meal
actors.hero.talent.healing_meal.desc=_+1:_ Eating food makes the Nurse create a healing veil for _10 turns_ in a 3x3 area.\n\n_+2:_ Eating food makes the Nurse create a healing veil for _20 turns_ in a 3x3 area.\n\nThe coverage can vary depending on the size of the room.
actors.hero.talent.doctors_intuition.title=doctor's intuition
actors.hero.talent.doctors_intuition.desc=_+1:_ The Nurse identifies _2_ random potions.\n\n_+2:_ The Nurse identifies _3_ random potions.
actors.hero.talent.inner_mirror.title=inner mirror
actors.hero.talent.inner_mirror.desc=_+1:_ Each time the Nurse is being attacked, there is a 10% chance to summon _one_ friendly mirror image.\n\n_+2:_ Each time the Nurse is being attacked, there is a 10% chance to summon _two_ friendly mirror images.
actors.hero.talent.critical_shield.title=critical barrier
actors.hero.talent.critical_shield.desc=_+1:_ The Nurse gains _2_ shielding each time they kill an enemy.\n\n_+2:_ The Nurse gains _3_ shielding each time they kill an enemy.
actors.hero.talent.heal_amp.title=healing boost
actors.hero.talent.heal_amp.desc=_+1:_ Healing veil has a _25%_ chance to heal Nurse for 2 HP each turn.\n\n_+2:_ Healing veil has a _50%_ chance to heal Nurse for 2 HP each turn.

actors.hero.talent.challenging_meal.title=challenging meal
actors.hero.talent.challenging_meal.desc=_+1:_ Eating food takes the Nurse 1 turn and creates _10 turns of challenge arena_.\n\n_+2:_ Eating food takes the Nurse 1 turn and creates _20 turns of challenge arena_.
actors.hero.talent.potion_spread.title=potion spread
actors.hero.talent.potion_spread.desc=_+1:_ Drinking a potion of healing creates a healing veil equal to _67%_ of healing.\n\n_+2:_ Drinking a potion of healing creates a healing veil equal to _100%_ of healing.\n\nThis talent also triggers when drinking potions or elixirs based on potions of healing.
actors.hero.talent.healarea.title=area healing
actors.hero.talent.healarea.desc=_+1:_ Increase the range of all healing veils by _1 tile_.\n\n_+2:_ Increase the range of all healing veils by _2 tiles_.
actors.hero.talent.angel.title=shape of angel
actors.hero.talent.angel.desc=_+1:_ The Nurse has _10%_ chance to charm enemies when attacked in a healing veil.\n\n_+2:_ The Nurse has a _20%_ chance to charm enemies when attacked in a healing veil.
actors.hero.talent.medical_support.title=medical support
actors.hero.talent.medical_support.desc=_+1:_ The Nurse has _5%_ chance to generate a healing veil when attacked.\n\n_+2:_ The Nurse has _10%_ chance to generate a healing veil when attacked.
actors.hero.talent.winners_flag.title=victory flag
actors.hero.talent.winners_flag.desc=_+1:_ When Nurse kills an enemy, the veil that blesses allies in a _3x3_ area for 5 turns will be created.\n\n_+2:_ When Nurse kills an enemy, the veil that blesses allies in a _5x5_ area for 5 turns will be created.\n\nThe coverage can vary depending on the size of the room.

actors.hero.talent.powerful_bond.title=powerful bond
actors.hero.talent.powerful_bond.desc=_+1:_ The Nurse's allies deal _10%_ more damage.\n\n_+2:_ The Nurse's allies deal _20%_ more damage.\n\n_+3:_ The Nurse's allies deal _30%_ more damage.
actors.hero.talent.charisma.title=charisma
actors.hero.talent.charisma.desc=_+1:_ The Nurse's allies have _10%_ increased armor.\n\n_+2:_ The Nurse's allies have _20%_ increased armor.\n\n_+3:_ The Nurse's allies have _30%_ increased armor.

actors.hero.talent.promotion.title=morale boosting
actors.hero.talent.promotion.desc=_+1:_ All allies within Medic's healing veil will gain _Adrenaline_.\n\n_+2:_ In addition to the benefits of +1, all allies within the healing veil will gain _Haste_.\n\n_+3:_ In addition to the benefits of +2, all allies within the healing veil gain the same amount of _shielding_ as the amount of healing they get.
actors.hero.talent.healing_shield.title=healing barrier
actors.hero.talent.healing_shield.desc=_+1:_ Killing an enemy has a _20%_ chance to create a 10-turn healing veil in a nearby 3×3 area.\n\n_+2:_ Killing an enemy has a _40%_ chance to create a 10-turn healing veil in a nearby 3×3 area.\n\n_+3:_ Killing an enemy has a _60%_ chance to create a 10-turn healing veil in a nearby 3×3 area.\n\nThe coverage can vary depending on the size of the room.
actors.hero.talent.heal_enhance.title=recovery boosting
actors.hero.talent.heal_enhance.desc=_+1:_ Increases the amount of nearby allies healing, when the Medic attacks, by _2x_.\n\n_+2:_ Increases the amount of nearby allies healing, when the Medic attacks, by _3x_.\n\n_+3:_ Increases the amount of nearby allies healing, when the Medic attacks, by _4x_.
actors.hero.talent.comp_recover.title=intensive therapy
actors.hero.talent.comp_recover.desc=_+1:_ The Medic can spend all of their healing veil to instantly heal for _10%_ of its remaining power.\n\n_+2:_ The Medic can spend all of their healing veil to instantly heal for _20%_ of its remaining power.\n\n_+3:_ The Medic can spend all of their healing veil to instantly heal for _30%_ of its remaining power.\n\nOnly the hero's health is restored when using this talent.
actors.hero.talent.immune_system.title=immunity boost
actors.hero.talent.immune_system.desc=_+1:_ The Medic gets immunity to _weakness_ and _vulnerable_.\n\n_+2:_ In addition to the benefits of +1, the Medic gets immunity to _bleeding_.\n\n_+3:_ In addition to the benefits of +2, the Medic gets immunity to _harmful background effects_.
actors.hero.talent.higher_heal.title=improved recovery
actors.hero.talent.higher_heal.desc=_+1:_ Gamma ray launcher gets _15%_ increased healing to allies.\n\n_+2:_ Gamma ray launcher gets _32%_ increased healing to allies.\n\n_+3:_ Gamma ray launcher gets _52%_ increased healing to allies.

actors.hero.talent.appease.title=appeasement
actors.hero.talent.appease.desc=_+1:_ Attacking an enemy has a 20% chance to _charm_ that enemy.\n\n_+2:_ In addition to the benefits of +1, when the Angel attacks a charmed enemy, she heals _10%_ of the damage dealt.\n\n_+3:_ In addition to the benefits of +2, attacking a charmed enemy has a _10%_ chance to turn that enemy into an ally. Powerful enemies will resist this effect.
actors.hero.talent.angel_and_devil.title=angels and demons
actors.hero.talent.angel_and_devil.desc=_+1:_ There is a _17%_ chance to deal 1 damage to enemies within Angel's healing veil each turn.\n\n_+2:_ There is a _33%_ chance to deal 1 damage to enemies within Angel's healing veil each turn.\n\n_+3:_ There is a _50%_ chance to deal 1 damage to enemies within Angel's healing veil each turn.\n\nDamage increased to 2 if you have the _Figure of the Angel_ talent.
actors.hero.talent.area_of_light.title=veil of light
actors.hero.talent.area_of_light.desc=_+1:_ When Angel kills an enemy, the veil that blesses allies in a _3x3_ area for 1 turn will be created.\n\n_+2:_ When Angel kills an enemy, the veil that blesses allies in a _5x5_ area for 1 turn will be created.\n\n_+3:_ When Angel kills an enemy, the veil that blesses allies in a _7x7_ area for 1 turn will be created.\n\nIf you have the _Victory Flag_ talent, the duration is increased by 1 turn.
actors.hero.talent.bless_enhance.title=blessing boost
actors.hero.talent.bless_enhance.desc=_+1:_ The Angel gains _20%_ bonus evasion and accuracy from blessed buff.\n\n_+2:_ The Angel gains _40%_ bonus evasion and accuracy from blessed buff.\n\n_+3:_ The Angel gains _60%_ bonus evasion and accuracy from blessed buff.
actors.hero.talent.persuasion.title=persuading
actors.hero.talent.persuasion.desc=_+1:_ The Angel has _+10%_ chance to charm when attacked by an enemy.\n\n_+2:_ The Angel has _+20%_ chance to charm when attacked by an enemy.\n\n_+3:_ The Angel has _+30%_ chance to charm when attacked by an enemy.
actors.hero.talent.holy_protection.title=family tree
actors.hero.talent.holy_protection.desc=_+1:_ The Angel has a _20%_ chance to reduce damage taken by 60% when attacked by an enemy.\n\n_+2:_ The Angel has a _40%_ chance to reduce damage taken by 60% when attacked by an enemy.\n\n_+3:_ The Angel has a _60%_ chance to reduce damage taken by 60% when attacked by an enemy.

actors.hero.talent.scalpel.title=scalpel
actors.hero.talent.scalpel.desc=_+1:_ Each time the Surgeon hits an enemy, they will inflict _1_ point of bleeding.\n\n_+2:_ Each time the Surgeon hits an enemy, they will inflict _2_ points of bleeding.\n\n_+3:_ Each time the Surgeon hits an enemy, they will inflict _3_ points of bleeding.
actors.hero.talent.defibrillator.title=defibrillator
actors.hero.talent.defibrillator.desc=_+1:_ When an enemy is killed with a physical attack, there is a _2%_ chance to revive them as ally.\n\n_+2:_ When an enemy is killed with a physical attack, there is a _4%_ chance to revive them as ally.\n\n_+3:_ When an enemy is killed with a physical attack, there is a _6%_ chance to revive them as ally.\n\nPowerful enemies will resist this effect.
actors.hero.talent.death_diagnosis.title=death diagnosis
actors.hero.talent.death_diagnosis.desc=_+1:_ When Surgeon's precise touch has an accuracy bonus of _30% or more_, she can spend it to instantly kill an enemy with next physical attack.\n\n_+2:_ When Surgeon's precise touch has an accuracy bonus of _24% or more_, she can spend it to instantly kill an enemy with next physical attack.\n\n_+3:_ When Surgeon's precise touch has an accuracy bonus of _18% or more_, she can spend it to instantly kill an enemy with next physical attack.\n\nPowerful enemies will resist this effect.
actors.hero.talent.first_aid.title=first aid
actors.hero.talent.first_aid.desc=_+1:_ There is a _10%_ chance to heal for 1 health while waiting.\n\n_+2:_ There is a _20%_ chance to heal for 1 health while waiting.\n\n_+3:_ There is a _30%_ chance to heal for 1 health while waiting.\n\nThis talent does not trigger while starving.
actors.hero.talent.disinfection.title=disinfection
actors.hero.talent.disinfection.desc=_+1:_ There is a _10%_ chance to remove all negative effects while waiting.\n\n_+2:_ There is a _20%_ chance to remove all negative effects while waiting.\n\n_+3:_ There is a _30%_ chance to remove all negative effects while waiting.
actors.hero.talent.hasty_hands.title=nimble fingers
actors.hero.talent.hasty_hands.desc=_+1:_ The Surgeon's attack speed is increased by _+1%_ per each point of their accuracy bonus for precise touch.\n\n_+2:_ The Surgeon's attack speed is increased by _+2%_ per each point of their accuracy bonus for precise touch.\n\n_+3:_ The Surgeon's attack speed is increased by _+3%_ per each point of their accuracy bonus for precise touch.

actors.hero.talent.area_amp.title=veil amplifier
actors.hero.talent.area_amp.desc=_+1:_ The area of the healing veil from Nurse's shield generator is increased to _5×5_.\n\n_+2:_ The area of the healing veil from Nurse's shield generator is increased to _7×7_.\n\n_+3:_ The area of the healing veil from Nurse's shield generator is increased to _9×9_.\n\n_+4:_ The area of the healing veil from Nurse's shield generator is increased to _11×11_.\n\nNo other range increases apply to veil generators.\n\nThe coverage can vary depending on the size of the room.
actors.hero.talent.shield_gen.title=purification
actors.hero.talent.shield_gen.desc=_+1:_ The Nurse gains _10 turns_ of purification barrier when using a veil generator.\n\n_+2:_ The Nurse gains _20 turns_ of purification barrier when using a veil generator.\n\n_+3:_ The Nurse gains _30 turns_ of purification barrier when using a veil generator.\n\n_+4:_ The Nurse gains _40 turns_ of purification barrier when using a veil generator.
actors.hero.talent.durable_gen.title=improved durability
actors.hero.talent.durable_gen.desc=_+1:_ The duration of Nurse's veil generators is increased by _+25%_.\n\n_+2:_ The duration of Nurse's veil generators is increased by _+50%_.\n\n_+3:_ The duration of Nurse's veil generators is increased by _+75%_.\n\n_+4:_ The duration of Nurse's veil generators is increased by _+100%_.

actors.hero.talent.light_like_feather.title=as light as a feather
actors.hero.talent.light_like_feather.desc=_+1:_ The Nurse cannot take fall damage for _2 turns_ after angelic wings end.\n\n_+2:_ The Nurse cannot take fall damage for _4 turns_ after angelic wings end.\n\n_+3:_ The Nurse cannot take fall damage for _6 turns_ after angelic wings end.\n\n_+4:_ The Nurse cannot take fall damage for _8 turns_ after angelic wings end.
actors.hero.talent.angels_bless.title=angelic blessing
actors.hero.talent.angels_bless.desc=_+1:_ When the Nurse uses angelic wings, she will gain blessing for _10 turns_.\n\n_+2:_ When the Nurse uses angelic wings, she will gain blessing for _20 turns_.\n\n_+3:_ When the Nurse uses angelic wings, she will gain blessing for _30 turns_.\n\n_+4:_ When the Nurse uses angelic wings, she will gain blessing for _40 turns_.
actors.hero.talent.healing_wing.title=wings of healing
actors.hero.talent.healing_wing.desc=_+1:_ Healing veil provides _2x_ more healing while angelic wings are active.\n\n_+2:_ Healing veil provides _3x_ more healing while angelic wings are active.\n\n_+3:_ Healing veil provides _4x_ more healing while angelic wings are active.\n\n_+4:_ Healing veil provides _5x_ more healing while angelic wings are active.

actors.hero.talent.transmog_bias.title=mutation bias
actors.hero.talent.transmog_bias.desc=_+1:_ Enemies hit by gamma ray emission have a _slightly increased_ chance of mutating into weaker enemies.\n\n_+2:_ Enemies hit by gamma ray emission have an _increased_ chance of mutating into weaker enemies.\n\n_+3:_ Enemies hit by gamma ray emission have a _greatly increased_ chance of mutating into weaker enemies.\n\n_+4:_ Enemies hit by gamma ray emission have a _very greatly increased_ chance of mutating into weaker enemies.
actors.hero.talent.imprinting_effect.title=imprinting effect
actors.hero.talent.imprinting_effect.desc=_+1:_ Mutated enemies have a _10%_ chance of becoming allies.\n\n_+2:_ Mutated enemies have a _20%_ chance of becoming allies.\n\n_+3:_ Mutated enemies have a _30%_ chance of becoming allies.\n\n_+4:_ Mutated enemies have a _40%_ chance of becoming allies.
actors.hero.talent.sheep_transmog.title=positive mutation
actors.hero.talent.sheep_transmog.desc=_+1:_ Enemies hit by gamma ray emission have a _1%_ chance of turning into sheep.\n\n_+2:_ Enemies hit by gamma ray emission have a _2%_ chance of turning into sheep.\n\n_+3:_ Enemies hit by gamma ray emission have a _3%_ chance of turning into sheep.\n\n_+4:_ Enemies hit by gamma ray emission have a _4%_ chance of turning into sheep.
###DOEND

