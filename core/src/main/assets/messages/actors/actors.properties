actors.hero.herosubclass.assassin=assassin
actors.hero.herosubclass.assassin_short_desc=The _Assassin_ can prepare a deadly strike while he is invisible. The longer he waits, the more powerful the attack will be.
actors.hero.herosubclass.assassin_desc=The Assassin prepares his next strike when he becomes invisible. The longer he prepares for, the more powerful his next attack will be. Preparation builds for up to 9 turns.\n\nAfter preparing, the Assassin deals bonus damage on his next attack, can blink to his target, and can even instantly kill enemies who are weak enough.
actors.hero.herosubclass.freerunner=freerunner
actors.hero.herosubclass.freerunner_short_desc=The _Freerunner_ builds momentum as he runs, which can be used to start freerunning. This grants him bonus speed and evasion for a short while.
actors.hero.herosubclass.freerunner_desc=As the Freerunner moves he builds stacks of momentum. He can gain up to 10 momentum after running for 10 turns, but rapidly loses it if he stops moving. The freerunner can use up his momentum to start freerunning, for 2 turns per point of momentum.\n\nWhen freerunning the Freerunner moves at 2x speed, and gains bonus evasion in proportion to his level. Once freerunning ends there is a cooldown before momentum can be built again.
actors.hero.herosubclass.chaser=chaser
actors.hero.herosubclass.chaser_short_desc=The _Chaser_ becomes invisible by resting.
actors.hero.herosubclass.chaser_desc=The Chaser is master of cloaking, if the chaser rests, he obtains 5 turns of invisiblity. This has 15 turns of cooldown.

actors.hero.herosubclass.sniper=sniper
actors.hero.herosubclass.sniper_short_desc=The _Sniper_ can pierce armor with her ranged attacks. After striking with a thrown weapon she can follow up with a special attack from her bow.
actors.hero.herosubclass.sniper_desc=The Sniper is a master of ranged combat, whose ranged attacks pierce enemy armor. When she attacks an enemy with a thrown weapon, she places a sniper's mark on them, which lets her follow up with a special attack from her bow. This special attack varies based on how her bow is augmented.\n\nAn unaugmented bow will fire a snapshot which deals reduced damage but fires instantly. A speed bow will fire a volley of three arrows which deal reduced damage, can still activate enchantments, and take 1 turn to fire. A damage bow will fire a sniper shot which is guaranteed to hit, deals bonus damage based on distance, and takes 2 turns to fire.
actors.hero.herosubclass.warden=warden
actors.hero.herosubclass.warden_short_desc=The _Warden_ can see through tall grass and gains bonus effects when she plants seeds and tramples plants.
actors.hero.herosubclass.warden_desc=The Warden has a strong connection to nature which grants her a variety of bonus effects relating to grass and plants. She is able to see through tall and furrowed grass as if it were empty space.\n\nThe Warden causes grass to sprout up around any seed she throws or plants, and gains special effects when trampling plants. These special effects replace the regular plant effects, meaning that no plant is harmful for her to step on.
actors.hero.herosubclass.fighter=fighter
actors.hero.herosubclass.fighter_short_desc=The _Fighter_ gains bonus damage when unarmed, and she also can get additional ability through her talents.
actors.hero.herosubclass.fighter_desc=The fighter gains as much bonus damage as her level when unarmed.\n\nIf the fighter has followup strike talent, when the fighter hits an enemy with her bow or a thrown weapon, her next melee attack against that enemy applies it 1 turn of paralysis.
actors.hero.herosubclass.champion=champion
actors.hero.herosubclass.champion_short_desc=The _Champion_ can wield two weapons. Her regular attacks use her primary weapon, but she can swap weapons and use either weapon's ability.
actors.hero.herosubclass.champion_desc=The Champion is a master of melee weapons who can equip a secondary weapon in addition to her primary one. Her regular attacks use her primary weapon, but she can swap her primary weapon instantly.\n\nThe secondary weapon's ability can be used at any time and has its own ability charges. Her secondary weapon charges have a 50% reduced charge cap and charge speed.
actors.hero.herosubclass.monk=monk
actors.hero.herosubclass.monk_short_desc=The _Monk_ builds energy while fighting. This energy can be spent on a variety of unique abilities.
actors.hero.herosubclass.monk_desc=The Monk is a master of physical technique. As she defeats enemies, she gains energy which can be used on a variety of defensive and utlity-focused abilities. This energy does not fade over time, but has a cap based on the Monk's level.
###TODO 7
actors.hero.herosubclass.fencer=fencer
actors.hero.herosubclass.fencer_short_desc=Fencers can use their weapon charge to perform an instantaneous dash.
actors.hero.herosubclass.fencer_desc=Fencers are masters of instantaneous movement. The Fencer can spend 1 weapon charge to dash up to 2 tiles without spending a turn. She can dash over hazards, but not through solid terrain or enemies.\n\nIf she attacks an enemy immediately after dashing, the attack will always hit, dealing 10% bonus damage.
actors.hero.herosubclass.marshal=marshal
actors.hero.herosubclass.marshal_short_desc=The _Marshal_, who is in charge of law enforcement in the Union, can place a Wanted effect on an enemy, dealing additional damage.
actors.hero.herosubclass.marshal_desc=The Marshal can place a Wanted effect on an enemy in his line of sight, dealing an additional 10% damage to the Wanted enemy. This ability has a 50-turn cooldown.
actors.hero.herosubclass.gunslinger=gunslinger
actors.hero.herosubclass.gunslinger_short_desc=Gunslingers, who are masters of firearms, don't spend a turn if they throw a throwing weapon or shoot immediately after moving, but their accuracy is greatly reduced.
actors.hero.herosubclass.gunslinger_desc=Throwing a throwing weapon or shooting a gun immediately after moving doesn't cost the Gunslinger a turn, but reduces its accuracy by 75%. This attack allows for surprise.
actors.hero.herosubclass.specialist=specialist
actors.hero.herosubclass.specialist_short_desc=_Specialist_, who has mastered the art of concealment, can hide in the tall grass.
actors.hero.herosubclass.specialist_desc=Specialists, who are skilled at concealing themselves from enemies, don't trample over tall grass, and waiting in it when enemies aren't close by gives them camouflage, making them invisible to enemies. Camouflage is dispelled by attacking an enemy or moving.
actors.hero.herosubclass.slasher=swordmaster
actors.hero.herosubclass.slasher_short_desc=The _Swordmaster_ is an expert in the art of swordsmanship, and the more she strikes an enemy, the stronger the attack.
actors.hero.herosubclass.slasher_desc=A master of combo attacks, the Swordmaster gains a stack of attack streak each time she hits an enemy, dealing more damage based on the amount of streak she have accumulated.
actors.hero.herosubclass.master=blademaster
actors.hero.herosubclass.master_short_desc=The _Blademaster_ is a specialist in swordplay, and can perform a different swordplay each time they unsheath a weapon.
actors.hero.herosubclass.master_desc=With the ability to read the surrounding air, the Blademaster can switch between Jung and Dong stances to use a different attack.\n\n_Iaido:_ Sheathed attacks cost 0 turns, have double critical strike chance, and always hit.\n_Dong:_ During sheathing, the Blademaster gains mind vision of all enemies within 2 tiles and can teleport to attack enemies in her line of sight during sheathing.
actors.hero.herosubclass.slayer=dualblader
actors.hero.herosubclass.slayer_short_desc=The _Dualblader_ is an adept in lethal attacks, and gains additional effects while being demonized.
actors.hero.herosubclass.slayer_desc=A master of evasion and critical strikes, the Dualblader can greatly enhance her combat abilities by triggering demonization. While demonized, the Dualblader gains an additional critical strile chance proportional to the additional evasion gained, and dodging an enemy attack while demonized has a 20% chance to grant flurry buff, which doubles her attack and movement speed.
actors.hero.herosubclass.treasurehunter=treasure hunter
actors.hero.herosubclass.treasurehunter_short_desc=The _Treasure Hunter_ is a master treasure hunter who can use his shovel for additional effects.
actors.hero.herosubclass.treasurehunter_desc=The Treasure Hunter, the master of treasure hunting, get an additional amount of gold proportional to the shovel's upgrade level when attacking enemies with the shovel, and have a chance to get additional loot when killing enemies with the shovel.
actors.hero.herosubclass.adventurer=explorer
actors.hero.herosubclass.adventurer_short_desc=The _Explorer_ is an expert in exploring the countryside, being able to trigger plants instantly and see through walls.
actors.hero.herosubclass.adventurer_desc=A master of exploring nature, the Explorer will trigger plant immediately, if a plant grows underneath a character in your line of sight, and being able to see 1 tile beyond the wall.
actors.hero.herosubclass.researcher=researcher
actors.hero.herosubclass.researcher_short_desc=The _Researcher_ is a specialist in plant research, being able to plant more grass with a shovel and sandals of nature.
actors.hero.herosubclass.researcher_desc=With a PhD in plant functional enhancement research, the shovel allows the researcher to grow furrowed grass over a larger area, and 12.5% of the time, it will grow tall grass instead of furrowed grass. He also grows overgrown grasses around the area used when using the sandals of nature.
actors.hero.herosubclass.weaponmaster=weapon master
actors.hero.herosubclass.weaponmaster_short_desc=_무기 전문가_는 무기를 사용한 전술의 대가로, 들고 있는 무기에 따른 추가 효과를 얻습니다.
actors.hero.herosubclass.weaponmaster_desc=무기를 사용한 다양한 공격법을 구사할 수 있는 무기 전문가는 들고 있는 무기의 종류에 따라 달라지는 추가 효과를 얻으며, 무기를 턴 소모 없이 장착하거나 해제할 수 있습니다.
actors.hero.herosubclass.fortress=fortress
actors.hero.herosubclass.fortress_short_desc=_포트리스_는 철벽같은 수비의 전문가로, 방패를 든 상태로 적을 공격하면 일정 확률로 다음 공격을 반격할 수 있습니다.
actors.hero.herosubclass.fortress_desc=철벽같은 수비를 통해 스스로를 지키는 포트리스는 방패를 사용 중인 상태에서 적을 공격하면 5%의 확률로 다음 물리 공격 1회를 방어하고 반드시 명중하는 반격을 가합니다. 반격의 확률은 갑옷의 강화수치에 따라 5%씩 추가로 증가합니다.
actors.hero.herosubclass.crusader=crusader
actors.hero.herosubclass.crusader_short_desc=_성기사_는 성스러운 빛의 기사로, 적을 공격할 때마다 일정 확률로 축복을 얻고 축복이 지속되는 동안 공격 시 체력을 회복합니다.
actors.hero.herosubclass.crusader_desc=성스러운 힘을 전투에 활용하는 빛의 기사인 성기사는 적을 처치하거나 방패를 사용하면 방어구의 강화수치에 비례하는 축복을 얻으며, 기사의 방패를 사용 중일 때 공격받으면 추가로 축복을 얻습니다. 또한 축복 중에는 적을 공격하면 입힌 피해의 일부만큼 기사의 방패가 제공하는 방어력이 다시 증가합니다.\n\n성기사는 축복 중에 물리 공격으로 입힌 피해의 일부만큼 체력을 회복합니다.\n\n성기사는 방패를 들고 있는 도중 적에게 피격당하면 방어구의 강화수치에 비례하는 확률로 다음 공격이 강화되는 신의 분노를 얻습니다.
actors.hero.herosubclass.medic=medic
actors.hero.herosubclass.medic_short_desc=The _Medic's_ attacks have a chance to heal nearby allies over time.
actors.hero.herosubclass.medic_desc=Fighting alongside and supporting their allies on the battlefield, the Medic can heal nearby allies whenever they attack an enemy.
actors.hero.herosubclass.angel=angel
actors.hero.herosubclass.angel_short_desc=The _Angel_ is an emissary of light, whose gamma ray launcher will charm enemies instead of poisoning them.
actors.hero.herosubclass.angel_desc=As a benevolent apostle of light, the Angel can fire a gamma ray launcher at an enemy and instead of poisoning them, she can charm them. In addition, when attacked, she has a 10% chance to charm an enemy, preventing them from attacking further.
actors.hero.herosubclass.surgeon=surgeon
actors.hero.herosubclass.surgeon_short_desc=The _Surgeon_ is an expert in the field of surgery, whose attacks become more and more precise with each attack on the enemy.
actors.hero.herosubclass.surgeon_desc=As an expert in surgical treatment, the Surgeon gains 1 accuracy for each attack on an enemy, resetting if the attack misses.
